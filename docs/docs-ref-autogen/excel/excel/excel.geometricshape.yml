items:
  - uid: 'excel!Excel.GeometricShape:class'
    summary: ワークシート内の幾何学的な図形を表します。 ジオメトリック図形には、四角形、ブロック矢印、数式記号、フローチャートアイテム、スター、バナー、吹き出し、または Excel のその他の基本的な図形を使用できます。
    name: Excel.GeometricShape
    fullName: Excel.GeometricShape
    langs:
      - typeScript
    type: class
    package: excel!
    children:
      - 'excel!Excel.GeometricShape#context:member'
      - 'excel!Excel.GeometricShape#id:member'
      - 'excel!Excel.GeometricShape#load:member(1)'
      - 'excel!Excel.GeometricShape#load:member(2)'
      - 'excel!Excel.GeometricShape#shape:member'
  - uid: 'excel!Excel.GeometricShape#context:member'
    summary: オブジェクトに関連付けられている要求コンテキスト。 これにより、アドインのプロセスが Office ホストアプリケーションのプロセスに接続されます。
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel!Excel.RequestContext:class'
  - uid: 'excel!Excel.GeometricShape#id:member'
    summary: 図形 ID を返します。 読み取り専用。
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly id: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.GeometricShape#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.GeometricShape;'
      return:
        type:
          - 'excel!Excel.GeometricShape:class'
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.GeometricShape#load:member(2)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.GeometricShape;
      return:
        type:
          - 'excel!Excel.GeometricShape:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: '`propertyNamesAndPaths.select`は、読み込むプロパティを指定するコンマで区切られた文字列で`propertyNamesAndPaths.expand` 、読み込むナビゲーションプロパティを指定するコンマで区切られた文字列です。'
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel!Excel.GeometricShape#shape:member'
    summary: 幾何学的図形の Shape オブジェクトを返します。 読み取り専用です。
    name: shape
    fullName: shape
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly shape: Excel.Shape;'
      return:
        type:
          - 'excel!Excel.Shape:class'
