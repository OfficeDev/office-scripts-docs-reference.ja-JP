  - uid: 'excel!Excel.ChartDataLabels#autoText:member'
    summary: データ ラベルでコンテキストに基づく適切なテキストを自動的に生成するかどうかを表します。
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#context:member'
    summary: オブジェクトに関連付けられている要求コンテキスト。 これにより、アドインのプロセスが Office ホストアプリケーションのプロセスに接続されます。
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel!Excel.RequestContext:class'
  - uid: 'excel!Excel.ChartDataLabels#format:member'
    summary: グラフのデータ ラベルの書式 (塗りつぶしとフォントの書式設定を含む) を表します。 値の取得のみ可能です。
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: Excel.ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:class'
  - uid: 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
    summary: グラフのデータ ラベルの水平方向の配置を表します。 詳細については、「ChartTextHorizontalAlignment」を参照してください。 このプロパティは、データラベルの TextOrientation が0の場合にのみ有効です。
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.ChartDataLabels#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
    summary: 数値形式がセルにリンクされているかどうかを表します。 true の場合、セルで数値形式が変更されるとラベルでも数値形式が変更されます。
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartDataLabels;'
      return:
        type:
          - 'excel!Excel.ChartDataLabels:class'
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabels#load:member(2)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.ChartDataLabels;
      return:
        type:
          - 'excel!Excel.ChartDataLabels:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: '`propertyNamesAndPaths.select`は、読み込むプロパティを指定するコンマで区切られた文字列で`propertyNamesAndPaths.expand` 、読み込むナビゲーションプロパティを指定するコンマで区切られた文字列です。'
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel!Excel.ChartDataLabels#numberFormat:member'
    summary: データ ラベルの書式コードを表します。
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#position:member'
    summary: データ ラベルの位置を表す DataLabelPosition 値。 詳細については、「ChartDataLabelPosition」を参照してください。
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: 'position: Excel.ChartDataLabelPosition | "Invalid" | "None" | "Center" | "InsideEnd" | "InsideBase" | "OutsideEnd" | "Left" | "Right" | "Top" | "Bottom" | "BestFit" | "Callout";'
      return:
        type:
          - 'excel!Excel.ChartDataLabels#position~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#separator:member'
    summary: グラフのデータ ラベルに使用される区切り文字を表す文字列を設定します。
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#set:member(1)'
    summary: 既存の読み込まれたオブジェクトに基づいて、オブジェクトに複数のプロパティを設定します。
    name: set(properties)
    fullName: set(properties)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'set(properties: Excel.ChartDataLabels): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: properties
          description: ''
          type:
            - 'excel!Excel.ChartDataLabels:class'
  - uid: 'excel!Excel.ChartDataLabels#showBubbleSize:member'
    summary: データ ラベルのバブルのサイズを表示または非表示にするかを表すブール値。
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showCategoryName:member'
    summary: データ ラベルのカテゴリ名を表示するか非表示にするかを表すブール値。
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showLegendKey:member'
    summary: データ ラベルの凡例マーカーを表示するか非表示にするかを表すブール値。
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showPercentage:member'
    summary: データ ラベルのパーセンテージを表示するか非表示にするかを表すブール値。
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showSeriesName:member'
    summary: データ ラベルの系列名を表示するか非表示にするかを表すブール値。
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showValue:member'
    summary: データ ラベルの値を表示するか非表示にするかを表すブール値。
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#textOrientation:member'
    summary: データ ラベルのテキストの向きを表します。 値は -90 から 90 の範囲内の整数か、縦書きテキストの場合は 180 でなければなりません。
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabels#verticalAlignment:member'
    summary: グラフのデータ ラベルの垂直方向の配置を表します。 詳細については、「Excel Charttext縦書きの配置」を参照してください。 このプロパティは、データラベルの TextOrientation が-90、90、または180の場合にのみ有効です。
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.ChartDataLabels#verticalAlignment~0:complex'
