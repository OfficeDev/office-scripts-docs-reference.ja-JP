  - uid: 'excel!Excel.RangeFormat#shrinkToFit:member'
    summary: 使用可能な列幅に収まるように自動的に文字列が縮小されるかどうかを示します。
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shrinkToFit: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#textOrientation:member'
    summary: 該当する範囲内のすべてのセルのテキストの向きを設定します。 テキストの向きは、-90 から90、または180の整数である必要があります。垂直方向のテキスト。 範囲内の向きが均一ではない場合は、null が返されます。
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          }
          ```
  - uid: 'excel!Excel.RangeFormat#useStandardHeight:member'
    summary: Range オブジェクトの行の高さを、シートの標準の高さと等しくするかどうかを指定します。 Range オブジェクトの行の高さがシートの標準の高さと等しい場合は True を返します。 範囲に複数の行が含まれ、行の高さがすべて同じでない場合は、Null を返します。 それ以外の場合は False を返します。
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#useStandardWidth:member'
    summary: Range オブジェクトの列の幅が、シートの標準の幅と等しいかどうかを示します。 Range オブジェクトの列の幅がシートの標準の幅と等しい場合は True を返します。 範囲に複数の列が含まれ、列の高さがすべて同じでない場合は、Null を返します。 それ以外の場合は False を返します。
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth: boolean;'
      return:
        type:
          - boolean
