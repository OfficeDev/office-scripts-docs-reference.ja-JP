      return:
        type:
          - 'excel!Excel.RequestContext:class'
  - uid: 'excel!Excel.TextRange#font:member'
    summary: テキスト範囲のフォント属性を表す ShapeFont オブジェクトを返します。 読み取り専用です。
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Excel.ShapeFont;'
      return:
        type:
          - 'excel!Excel.ShapeFont:class'
  - uid: 'excel!Excel.TextRange#getSubstring:member(1)'
    summary: 指定された範囲の部分文字列に対する TextRange オブジェクトを返します。
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length?: number): Excel.TextRange;'
      return:
        type:
          - 'excel!Excel.TextRange:class'
        description: ''
      parameters:
        - id: start
          description: テキスト範囲から取得する最初の文字の0から始まるインデックス。
          type:
            - number
        - id: length
          description: 省略可能です。 新しいテキスト範囲で返される文字数を指定します。 引数 length を省略すると、テキスト範囲の最後の段落の先頭までのすべての文字が返されます。
          type:
            - number
  - uid: 'excel!Excel.TextRange#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.TextRange;'
      return:
        type:
          - 'excel!Excel.TextRange:class'
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.TextRange#load:member(2)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.TextRange;
      return:
        type:
          - 'excel!Excel.TextRange:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: '`propertyNamesAndPaths.select`は、読み込むプロパティを指定するコンマで区切られた文字列で`propertyNamesAndPaths.expand` 、読み込むナビゲーションプロパティを指定するコンマで区切られた文字列です。'
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
