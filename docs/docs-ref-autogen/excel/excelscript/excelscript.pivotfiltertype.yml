fields:
- name: date
  uid: ExcelScript!ExcelScript.PivotFilterType.date:member
  package: ExcelScript!
  summary: 'PivotItems は、ラベルの代わりに日付を使用してフィルター処理します。 注: PivotField には、同時にラベルフィルターと日付フィルターを適用することはできません。'
- name: label
  uid: ExcelScript!ExcelScript.PivotFilterType.label:member
  package: ExcelScript!
  summary: 'ラベルに基づいて PivotItems をフィルター処理します。 注: PivotField には、同時にラベルフィルターと日付フィルターを適用することはできません。'
- name: manual
  uid: ExcelScript!ExcelScript.PivotFilterType.manual:member
  package: ExcelScript!
  summary: 手動で選択した PivotItems をピボットテーブルからフィルター処理します。
- name: unknown
  uid: ExcelScript!ExcelScript.PivotFilterType.unknown:member
  package: ExcelScript!
  summary: PivotFilterType が不明であるか、サポートされていません。
- name: value
  uid: ExcelScript!ExcelScript.PivotFilterType.value:member
  package: ExcelScript!
  summary: DataPivotHierarchy に関して、PivotItem の値に基づいてフィルター処理を行います。
