### YamlMime:TSType
name: ExcelScript.TableSort
uid: ExcelScript!ExcelScript.TableSort:interface
package: ExcelScript!
fullName: ExcelScript.TableSort
summary: Table オブジェクトの並べ替え操作を管理します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: apply(fields, matchCase, method)
  uid: ExcelScript!ExcelScript.TableSort#apply:member(1)
  package: ExcelScript!
  fullName: apply(fields, matchCase, method)
  summary: 並べ替え操作を実行します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod
              ): void;
    parameters:
    - id: fields
      description: 並べ替えに使用する条件の一覧。
      type: <xref uid="ExcelScript!ExcelScript.SortField:interface" />[]
    - id: matchCase
      description: 省略可能。 大文字小文字の区別が文字列の順序に影響を与えるかどうか。
      type: boolean
    - id: method
      description: 省略可能。 中国語文字に使用される順序付けの方法です。
      type: <xref uid="ExcelScript!ExcelScript.SortMethod:enum" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```javascript\n/**\n * This sample creates a table from the current worksheet's used range, then sorts it based on the first column.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the current worksheet.\n  let selectedSheet = workbook.getActiveWorksheet();\n\n  // Create a table with the used cells.\n  let usedRange = selectedSheet.getUsedRange();\n  let newTable = selectedSheet.addTable(usedRange, true);\n\n  // Sort the table using the first column.\n  newTable.getSort().apply([{ key: 0, ascending: true }]);\n}\n```"
