- name: getName()
  uid: ExcelScript!ExcelScript.ShapeFont#getName:member(1)
  package: ExcelScript!
  fullName: getName()
  summary: フォント名 ("Calibri" など) を表します。 テキストが複雑なスクリプトか東アジアの言語の場合、それに対応するフォント名です。それ以外の場合は、ラテン フォントの名前です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getName(): string;'
    return:
      type: string
      description: ''
