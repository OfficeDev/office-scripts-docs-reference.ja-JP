  uid: ExcelScript!ExcelScript.ShapeFont#getSize:member(1)
  package: ExcelScript!
  fullName: getSize()
  summary: フォントサイズをポイント単位 (例:11) を表します。 TextRange にサイズの異なるテキストが含まれている場合、null を返します。
