name: ExcelScript.ShapeFont
uid: ExcelScript!ExcelScript.ShapeFont:interface
package: ExcelScript!
fullName: ExcelScript.ShapeFont
summary: 図形の TextRange オブジェクトのフォント名、フォントサイズ、色などのフォント属性を表します。
