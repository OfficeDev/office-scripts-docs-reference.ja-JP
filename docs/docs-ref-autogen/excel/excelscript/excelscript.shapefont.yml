  fullName: getColor()
  summary: 'テキストの色の HTML カラーコード表現 (例: " \# ff0000 は" は赤) を表します。 TextRange に色の異なるテキストが含まれている場合、null を返します。'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getColor(): string;'
    return:
      type: string
      description: ''
