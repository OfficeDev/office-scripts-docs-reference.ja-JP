### YamlMime:TSType
name: ExcelScript.AutoFilter
uid: ExcelScript!ExcelScript.AutoFilter:interface
package: ExcelScript!
fullName: ExcelScript.AutoFilter
summary: オートフィルターオブジェクトを表します。 オートフィルターは、Excel の列の値を、セルの内容に基づいて特定のフィルターに変換します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: apply(range, columnIndex, criteria)
  uid: ExcelScript!ExcelScript.AutoFilter#apply:member(1)
  package: ExcelScript!
  fullName: apply(range, columnIndex, criteria)
  summary: 範囲にオートフィルターを適用します。 列インデックスやフィルター条件が指定されている場合、列にフィルターを適用します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: オートフィルターが適用される範囲を指定します。
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    - id: columnIndex
      description: オートフィルターが適用される0から始まる列インデックス。
      type: number
    - id: criteria
      description: フィルター条件を選択します。
      type: <xref uid="ExcelScript!ExcelScript.FilterCriteria:interface" />
    return:
      type: void
      description: ''
- name: clearCriteria()
  uid: ExcelScript!ExcelScript.AutoFilter#clearCriteria:member(1)
  package: ExcelScript!
  fullName: clearCriteria()
  summary: オートフィルターのフィルター条件がクリアされます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearCriteria(): void;'
    return:
      type: void
      description: ''
- name: getCriteria()
  uid: ExcelScript!ExcelScript.AutoFilter#getCriteria:member(1)
  package: ExcelScript!
  fullName: getCriteria()
  summary: オートフィルターが適用された範囲のすべてのフィルター条件を保持する配列です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCriteria(): FilterCriteria[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterCriteria:interface" />[]
      description: ''
- name: getEnabled()
  uid: ExcelScript!ExcelScript.AutoFilter#getEnabled:member(1)
  package: ExcelScript!
  fullName: getEnabled()
  summary: オートフィルターを有効にするかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getEnabled(): boolean;'
    return:
      type: boolean
      description: ''
- name: getIsDataFiltered()
  uid: ExcelScript!ExcelScript.AutoFilter#getIsDataFiltered:member(1)
  package: ExcelScript!
  fullName: getIsDataFiltered()
  summary: オートフィルターにフィルター条件を適用するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getIsDataFiltered(): boolean;'
    return:
      type: boolean
      description: ''
- name: getRange()
  uid: ExcelScript!ExcelScript.AutoFilter#getRange:member(1)
  package: ExcelScript!
  fullName: getRange()
  summary: オートフィルターが適用される範囲を表す Range オブジェクトを返します。 オートフィルターに関連付けられた Range オブジェクトがない場合、このメソッドは null オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRange(): Range;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />
      description: ''
