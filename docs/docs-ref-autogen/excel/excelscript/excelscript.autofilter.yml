### YamlMime:TSType
name: ExcelScript.AutoFilter
uid: ExcelScript!ExcelScript.AutoFilter:interface
package: ExcelScript!
fullName: ExcelScript.AutoFilter
summary: オブジェクトを表 `AutoFilter` します。 オートフィルターは、セルの内容にExcelに基づいて、列の値を特定のフィルターに変換します。
remarks: "\n\n#### <a name=\"examples\"></a>例\n\n```TypeScript\n/**\n * This script creates an autofilter on the worksheet that filters out rows based on column values. \n * The autofilter filters to only include rows that have a value in column C in the lowest 10 values \n * (of column C values).\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  const currentSheet = workbook.getActiveWorksheet();\n  const dataRange = currentSheet.getUsedRange();\n\n  // Add a filter that will only show the rows with the lowest 10 values in column C\n  // (index 2, assuming the used range spans from at least A:C).\n  currentSheet.getAutoFilter().apply(dataRange, 2, {\n    criterion1: \"10\",\n    filterOn: ExcelScript.FilterOn.bottomItems\n  });\n}\n```"
isPreview: false
isDeprecated: false
type: interface
methods:
- name: apply(range, columnIndex, criteria)
  uid: ExcelScript!ExcelScript.AutoFilter#apply:member(1)
  package: ExcelScript!
  fullName: apply(range, columnIndex, criteria)
  summary: 範囲にオートフィルターを適用します。 列インデックスやフィルター条件が指定されている場合、列にフィルターを適用します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: オートフィルターが適用される範囲。
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    - id: columnIndex
      description: オートフィルターが適用される 0 から始る列インデックス。
      type: number
    - id: criteria
      description: フィルター条件。
      type: <xref uid="ExcelScript!ExcelScript.FilterCriteria:interface" />
    return:
      type: void
      description: ''
- name: clearCriteria()
  uid: ExcelScript!ExcelScript.AutoFilter#clearCriteria:member(1)
  package: ExcelScript!
  fullName: clearCriteria()
  summary: オートフィルターのフィルター条件と並べ替え状態をクリアします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearCriteria(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```TypeScript\n/**\n * This script clears any applied criteria from the worksheet's autofilter.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  const currentSheet = workbook.getActiveWorksheet();\n\n  // Clear all the criteria currently applied to the autofilter.\n  currentSheet.getAutoFilter().clearCriteria();\n}\n```"
