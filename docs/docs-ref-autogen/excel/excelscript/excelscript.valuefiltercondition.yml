  uid: ExcelScript!ExcelScript.ValueFilterCondition.between:member
  package: ExcelScript!
  summary: >-
    `lowerBound`And `upperBound` 条件。


    必要な条件: {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. オプションの条件: {`exclusive`<!-- -->}<!-- -->.
- name: bottomN
  uid: ExcelScript!ExcelScript.ValueFilterCondition.bottomN:member
  package: ExcelScript!
  summary: >-
    下 N (`threshold`<!-- -->) \[ items、percent、 \] value カテゴリの合計。


    必要な条件: {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
