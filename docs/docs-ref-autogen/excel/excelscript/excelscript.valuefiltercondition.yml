### YamlMime:TSEnum
name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: 値フィルターを適用することによって許容されるすべての条件を表す列挙。 フィールドに適用される PivotFilter の種類を構成するために使用します。 `PivotFilter.exclusive` true に設定すると、これらの条件の多くを反転させることができます。
remarks: ''
isPreview: false
isDeprecated: false
fields:
