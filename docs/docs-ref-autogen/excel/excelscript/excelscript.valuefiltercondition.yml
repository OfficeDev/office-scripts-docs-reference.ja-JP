name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: 値フィルターを適用できる、受け入れられるすべての条件を表す列挙型。 フィールドに適用されるピボットフィルターの種類を構成するために使用します。 `PivotFilter.exclusive` これらの条件の多 `true` くを反転させる設定が可能です。
remarks: ''
