### YamlMime:TSEnum
name: ExcelScript.NumberFormatCategory
uid: ExcelScript!ExcelScript.NumberFormatCategory:enum
package: ExcelScript!
fullName: ExcelScript.NumberFormatCategory
summary: 数値書式のカテゴリを表します。
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: ExcelScript!ExcelScript.NumberFormatCategory.accounting:member
  package: ExcelScript!
  summary: '[会計形式] 列で通貨記号と小数点を揃えます。'
- name: currency
  uid: ExcelScript!ExcelScript.NumberFormatCategory.currency:member
  package: ExcelScript!
  summary: 通貨の形式は、一般的な通貨の値に使用されます。 列の小数点を調整するには、会計形式を使用します。
- name: custom
  uid: ExcelScript!ExcelScript.NumberFormatCategory.custom:member
  package: ExcelScript!
  summary: カテゴリの一部ではないカスタム形式。
- name: date
  uid: ExcelScript!ExcelScript.NumberFormatCategory.date:member
  package: ExcelScript!
  summary: 日付形式は、日付と時刻のシリアル番号を日付値として表示します。 アスタリスク (*) で始まる日付形式は、オペレーティングシステムに対して指定されている地域の日付と時刻の設定の変更に対応します。 アスタリスクのない書式は、オペレーティングシステム設定の影響を受けません。
- name: fraction
  uid: ExcelScript!ExcelScript.NumberFormatCategory.fraction:member
  package: ExcelScript!
  summary: 分数形式では、セルの値が整数として表示され、余りが最も近い分の値に丸められます。
- name: general
  uid: ExcelScript!ExcelScript.NumberFormatCategory.general:member
  package: ExcelScript!
  summary: '[標準形式] セルには特定の番号書式はありません。'
- name: number
  uid: ExcelScript!ExcelScript.NumberFormatCategory.number:member
  package: ExcelScript!
  summary: 数値は、数値の一般的な表示に使用されます。 通貨およびアカウンティングでは、金銭的価値に特化した書式設定が提供されます。
- name: percentage
  uid: ExcelScript!ExcelScript.NumberFormatCategory.percentage:member
  package: ExcelScript!
  summary: パーセンテージの書式はセルの値を100で乗算し、結果をパーセント記号で表示します。
- name: scientific
  uid: ExcelScript!ExcelScript.NumberFormatCategory.scientific:member
  package: ExcelScript!
  summary: 科学的な書式では、セルの値が1から10の数値に10の累乗で乗算されて表示されます。
- name: special
  uid: ExcelScript!ExcelScript.NumberFormatCategory.special:member
  package: ExcelScript!
  summary: 特別な形式は、リストやデータベースの値を追跡するのに便利です。
- name: text
  uid: ExcelScript!ExcelScript.NumberFormatCategory.text:member
  package: ExcelScript!
  summary: セルに数値が含まれている場合でも、テキスト形式のセルはテキストとして扱われます。 セルは入力したとおりに表示されます。
- name: time
  uid: ExcelScript!ExcelScript.NumberFormatCategory.time:member
  package: ExcelScript!
  summary: '[時間の形式] は、日付と時刻のシリアル番号を日付値として表示します。 アスタリスク (*) で始まる時刻書式は、オペレーティングシステムに対して指定されている地域の日付と時刻の設定の変更に対応します。 アスタリスクのない書式は、オペレーティングシステム設定の影響を受けません。'
