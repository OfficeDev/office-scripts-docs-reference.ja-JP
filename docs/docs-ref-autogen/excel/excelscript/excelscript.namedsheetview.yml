  package: ExcelScript!
  fullName: activate()
  summary: このシート ビューをアクティブ化します。 これは、Excel UI で "Switch To" を使用するのと同じです。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'activate(): void;'
    return:
      type: void
      description: ''
