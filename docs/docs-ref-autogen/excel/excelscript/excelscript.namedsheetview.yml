### YamlMime:TSType
name: ExcelScript.NamedSheetView
uid: ExcelScript!ExcelScript.NamedSheetView:interface
package: ExcelScript!
fullName: ExcelScript.NamedSheetView
summary: ワークシートの名前付きシート ビューを表します。 シート ビューには、特定のワークシートの並べ替えルールとフィルター ルールが格納されます。 すべてのシート ビュー (一時的なシート ビューでも) には、ビューへのアクセスに使用される一意のワークシートスコープの名前があります。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
