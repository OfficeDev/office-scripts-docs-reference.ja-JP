    fullName: setCalculationMode(calculationMode)
    summary: ブック内の定数で定義されている計算モードを返します。 `ExcelScript.CalculationMode`<!-- -->. 指定できる値は次のとおりです。 `Automatic`<!-- -->、ここで、Excel再計算を制御します。`AutomaticExceptTables`<!-- -->で、Excel再計算を制御しますが、テーブルの変更は無視されます。`Manual`<!-- -->で、ユーザーが要求した場合に計算が行われます。
