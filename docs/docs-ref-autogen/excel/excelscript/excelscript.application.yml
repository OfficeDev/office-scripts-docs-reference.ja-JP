### YamlMime:UniversalReference
items:
  - uid: 'ExcelScript!ExcelScript.Application:interface'
    summary: ブックを管理する Excel アプリケーションを表します。
    name: ExcelScript.Application
    fullName: ExcelScript.Application
    langs:
      - typeScript
    type: interface
    package: ExcelScript!
    children:
      - 'ExcelScript!ExcelScript.Application#calculate:member(1)'
      - 'ExcelScript!ExcelScript.Application#getCalculationEngineVersion:member(1)'
      - 'ExcelScript!ExcelScript.Application#getCalculationMode:member(1)'
      - 'ExcelScript!ExcelScript.Application#getCalculationState:member(1)'
      - 'ExcelScript!ExcelScript.Application#getCultureInfo:member(1)'
      - 'ExcelScript!ExcelScript.Application#getDecimalSeparator:member(1)'
      - 'ExcelScript!ExcelScript.Application#getIterativeCalculation:member(1)'
      - 'ExcelScript!ExcelScript.Application#getThousandsSeparator:member(1)'
      - 'ExcelScript!ExcelScript.Application#getUseSystemSeparators:member(1)'
      - 'ExcelScript!ExcelScript.Application#setCalculationMode:member(1)'
  - uid: 'ExcelScript!ExcelScript.Application#calculate:member(1)'
    summary: Excel で現在開いているすべてのブックを再計算します。
    name: calculate(calculationType)
    fullName: calculate(calculationType)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'calculate(calculationType: CalculationType): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: calculationType
          description: 使用する計算の種類を指定します。 詳細については、「Excel の種類」を参照してください。
          type:
            - 'ExcelScript!ExcelScript.CalculationType:enum'
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationEngineVersion:member(1)'
    summary: 最後の完全な再計算に使用した Excel 計算エンジンのバージョンを返します。
    name: getCalculationEngineVersion()
    fullName: getCalculationEngineVersion()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationEngineVersion(): number;'
      return:
        type:
          - number
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationMode:member(1)'
    summary: CalculationMode の定数によって定義されている、ブックで使用されている計算モードを返します。 可能な値は次のとおりです。`Automatic`<!-- -->、Excel は再計算を制御します。`AutomaticExceptTables`<!-- -->、Excel は再計算を制御しますが、テーブル内の変更は無視します。`Manual`<!-- -->、ユーザーが要求すると、計算が行われます。
    name: getCalculationMode()
    fullName: getCalculationMode()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationMode(): CalculationMode;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CalculationMode:enum'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationState:member(1)'
    summary: アプリケーションの計算の状態を返します。 詳細については、Excel.CalculationState をご覧ください。
    name: getCalculationState()
    fullName: getCalculationState()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationState(): CalculationState;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CalculationState:enum'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCultureInfo:member(1)'
    summary: 現在のシステムのカルチャ設定に基づく情報を提供します。 これには、カルチャ名、数値形式、およびその他のカルチャに依存する設定が含まれます。
    name: getCultureInfo()
    fullName: getCultureInfo()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCultureInfo(): CultureInfo;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CultureInfo:interface'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getDecimalSeparator:member(1)'
    summary: 数値の小数点の記号として使用される文字列を取得します。 これは、Excel のローカル設定に基づいています。
    name: getDecimalSeparator()
    fullName: getDecimalSeparator()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getDecimalSeparator(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getIterativeCalculation:member(1)'
    summary: 反復計算の設定を返します。 Windows と Mac の Excel では、設定は Excel アプリケーションに適用されます。 Web 上の Excel およびその他のプラットフォームでは、設定は作業中のブックに適用されます。
    name: getIterativeCalculation()
    fullName: getIterativeCalculation()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getIterativeCalculation(): IterativeCalculation;'
      return:
        type:
          - 'ExcelScript!ExcelScript.IterativeCalculation:interface'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getThousandsSeparator:member(1)'
    summary: 数値の小数点の左側にある数字のグループを区切るために使用される文字列を取得します。 これは、Excel のローカル設定に基づいています。
    name: getThousandsSeparator()
    fullName: getThousandsSeparator()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getThousandsSeparator(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getUseSystemSeparators:member(1)'
    summary: Excel のシステム区切り記号を有効にするかどうかを指定します。 システムの区切り記号には、小数点の記号と桁区切り記号が含まれます。
    name: getUseSystemSeparators()
    fullName: getUseSystemSeparators()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getUseSystemSeparators(): boolean;'
      return:
        type:
          - boolean
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#setCalculationMode:member(1)'
    summary: CalculationMode の定数によって定義されている、ブックで使用されている計算モードを返します。 可能な値は次のとおりです。`Automatic`<!-- -->、Excel は再計算を制御します。`AutomaticExceptTables`<!-- -->、Excel は再計算を制御しますが、テーブル内の変更は無視します。`Manual`<!-- -->、ユーザーが要求すると、計算が行われます。
    name: setCalculationMode(calculationMode)
    fullName: setCalculationMode(calculationMode)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setCalculationMode(calculationMode: CalculationMode): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: calculationMode
          description: ''
          type:
            - 'ExcelScript!ExcelScript.CalculationMode:enum'
