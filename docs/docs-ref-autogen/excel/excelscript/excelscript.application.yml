    fullName: getIterativeCalculation()
    summary: '反復計算の設定を返します。 [Excel Mac Windowsでは、設定はアプリケーションアプリケーションにExcelされます。 このExcel on the webプラットフォームでは、設定はアクティブなブックに適用されます。'
