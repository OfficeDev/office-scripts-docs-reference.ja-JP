- name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  uid: ExcelScript!ExcelScript.RangeAreas#copyFrom:member(1)
  package: ExcelScript!
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  summary: セル データまたは書式をソース範囲または現在のセル `RangeAreas` 範囲から現在のセル範囲にコピーします。 `RangeAreas`<!-- -->. 変換先の `RangeAreas` サイズは、ソース範囲と異なる場合があります。 `RangeAreas`<!-- -->. 移動先がソースより小さい場合は、自動的に展開されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      copyFrom(
                  sourceRange: Range | RangeAreas | string,
                  copyType?: RangeCopyType,
                  skipBlanks?: boolean,
                  transpose?: boolean
              ): void;
    parameters:
    - id: sourceRange
      description: ソース範囲またはコピー `RangeAreas` 元。 ソースに複数の `RangeAreas` 範囲がある場合は、四角形の範囲から完全な行または列を削除して、フォームを作成できる必要があります。
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" /> | string
    - id: copyType
      description: コピーするセル データまたは書式の種類。 既定値は "All" です。
      type: <xref uid="ExcelScript!ExcelScript.RangeCopyType:enum" />
    - id: skipBlanks
      description: True の場合は、ソース範囲内の空白のセルをスキップするか、 `RangeAreas`<!-- -->. 既定値は false です。
      type: boolean
    - id: transpose
      description: True の場合は、移動先のセルをトランスポーズする `RangeAreas`<!-- -->. 既定値は false です。
      type: boolean
    return:
      type: void
      description: ''
