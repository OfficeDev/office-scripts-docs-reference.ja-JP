name: ExcelScript.ShapeTextVerticalOverflow
uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow:enum
package: ExcelScript!
fullName: ExcelScript.ShapeTextVerticalOverflow
summary: 図形のテキスト フレームの垂直方向のオーバーフローを指定します。
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.clip:member
  package: ExcelScript!
  summary: 垂直方向のレイアウト枠内に収まらないテキストを非表示にします。
- name: ellipsis
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.ellipsis:member
  package: ExcelScript!
  summary: 垂直方向のレイアウト枠内に収まらないテキストを非表示にし、表示されるテキストの終わりに省略記号 (...) を追加します。
- name: overflow
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.overflow:member
  package: ExcelScript!
  summary: テキストはレイアウト枠を垂直方向にはみ出すことができます (テキストの配置によって、上、下、または両方からはみ出します)。
