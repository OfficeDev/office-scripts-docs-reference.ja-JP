name: ExcelScript.ShapeLineFormat
uid: ExcelScript!ExcelScript.ShapeLineFormat:interface
package: ExcelScript!
fullName: ExcelScript.ShapeLineFormat
summary: 図形オブジェクトの線の書式設定を表します。 画像と幾何学的図形の場合、線の書式設定は図形の境界線を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getColor()
  uid: ExcelScript!ExcelScript.ShapeLineFormat#getColor:member(1)
  package: ExcelScript!
  fullName: getColor()
  summary: 行の色を HTML カラー形式 \# 、RRGGBB 形式 ("FFA500" など) または名前付き HTML 色 ("オレンジ色" など) として表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getColor(): string;'
    return:
      type: string
      description: ''
- name: getDashStyle()
  uid: ExcelScript!ExcelScript.ShapeLineFormat#getDashStyle:member(1)
  package: ExcelScript!
  fullName: getDashStyle()
  summary: 図形の線スタイルを表します。 線が `null` 表示されない場合、または一貫性のない破線スタイルがある場合に返します。 詳細は「`ExcelScript.ShapeLineStyle`」をご覧ください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDashStyle(): ShapeLineDashStyle;'
