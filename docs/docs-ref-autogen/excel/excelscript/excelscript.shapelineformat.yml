  fullName: getStyle()
  summary: 図形の線スタイルを表します。 線が `null` 表示されないか、スタイルが一貫性のない場合に返します。 詳細は「`ExcelScript.ShapeLineStyle`」をご覧ください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getStyle(): ShapeLineStyle;'
