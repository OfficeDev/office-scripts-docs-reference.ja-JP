- name: getTransparency()
  uid: ExcelScript!ExcelScript.ShapeLineFormat#getTransparency:member(1)
  package: ExcelScript!
  fullName: getTransparency()
  summary: 指定された線の透明度を示す 0.0 (不透明) から 1.0 (透明) までの値を表します。 図形の `null` 透明度が一貫性のない場合に返します。
  remarks: ''
  isPreview: false
