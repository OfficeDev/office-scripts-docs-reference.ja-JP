  fullName: applyFilter(filter)
  summary: 1つまたは複数のフィールドの現在の PivotFilters を設定し、フィールドに適用します。 指定したフィルターが無効であるか、適用できない場合は、例外がスローされます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'applyFilter(filter: PivotFilters): void;'
    parameters:
    - id: filter
      description: 構成された特定の PivotFilter または複数の構成されたフィルターを含む PivotFilters インターフェイス。
      type: <xref uid="ExcelScript!ExcelScript.PivotFilters:interface" />
    return:
