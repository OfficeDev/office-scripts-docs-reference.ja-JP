- name: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  uid: ExcelScript!ExcelScript.PivotField#sortByValues:member(1)
  package: ExcelScript!
  fullName: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  summary: 与えられた範囲で、指定された値に基づいて PivotField を並べ替えます。 スコープは、同じ DataPivotHierarchy から複数の値がある場合に、並べ替えに使用される特定の値を定義します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      sortByValues(
                  sortBy: SortBy,
                  valuesHierarchy: DataPivotHierarchy,
                  pivotItemScope?: Array<PivotItem | string>
              ): void;
    parameters:
    - id: sortBy
      description: 並べ替えが昇順または降順で行われるかどうかを指定します。
      type: <xref uid="ExcelScript!ExcelScript.SortBy:enum" />
    - id: valuesHierarchy
      description: 並べ替えに使用するデータ軸上の値階層を指定します。
      type: <xref uid="ExcelScript!ExcelScript.DataPivotHierarchy:interface" />
    - id: pivotItemScope
      description: 並べ替えのスコープに使用する必要がある項目。 これらは、並べ替える行または列を構成する項目です。 PivotItem の代わりに文字列を使用する場合、その文字列は PivotItem の ID を表します。 並べ替える軸にデータ階層以外の項目がない場合は、空にすることができます。
      type: "Array&lt;<xref uid=\"ExcelScript!ExcelScript.PivotItem:interface\" /> | string&gt;\n        "
    return:
      type: void
      description: ''
