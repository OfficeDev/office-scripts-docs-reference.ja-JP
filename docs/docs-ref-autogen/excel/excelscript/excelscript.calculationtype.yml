### YamlMime:TSEnum
name: ExcelScript.CalculationType
uid: ExcelScript!ExcelScript.CalculationType:enum
package: ExcelScript!
fullName: ExcelScript.CalculationType
summary: ''
remarks: "\n\n#### <a name=\"examples\"></a>例\n\n```TypeScript\n/**\n * This script fully recalculates the entire workbook.\n * This code is useful when automatic recalculation is turned off\n * but later parts of the script rely on updated values.\n */\nfunction main(workbook: ExcelScript.Workbook, workbookURL: string) {\n  const application = workbook.getApplication();\n  application.calculate(ExcelScript.CalculationType.fullRebuild);\n}\n```"
isPreview: false
isDeprecated: false
fields:
- name: full
  uid: ExcelScript!ExcelScript.CalculationType.full:member
  package: ExcelScript!
  summary: これにより、すべてのセルがダーティとしてマークされ、再計算されます。
- name: fullRebuild
  uid: ExcelScript!ExcelScript.CalculationType.fullRebuild:member
  package: ExcelScript!
  summary: これにより、完全な依存関係チェーンが再構築され、すべてのセルがダーティとしてマークされ、再計算されます。
- name: recalculate
  uid: ExcelScript!ExcelScript.CalculationType.recalculate:member
  package: ExcelScript!
  summary: Excel によってダーティのマークが付けられたすべてのセル (揮発性データと変更されたデータの参照先、およびプログラムによりダーティのマークが付けられたセル) を再計算します。
