          - 'ExcelScript!ExcelScript.ChartSeries:interface'
        description: ''
      parameters:
        - id: name
          description: 省略可能です。 データ系列の名前を指定します。
          type:
            - string
        - id: index
          description: 省略可能です。 追加する系列のインデックス値を指定します。 0 を起点とする番号になります。
