  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRanges:member(1)
  package: ExcelScript!
  fullName: getRanges()
  summary: オブジェクト内のこのオブジェクトを構成する範囲を返 `RangeCollection` します。
