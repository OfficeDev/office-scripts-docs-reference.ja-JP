  fullName: getAddresses()
  summary: A1 スタイルのアドレスの配列を返します。 アドレスの値には、セルの四角形の各ブロックのワークシート名が含まれます (たとえば、「Sheet1!A1:B4, Sheet1!D1:D4")。 読み取り専用。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAddresses(): string[];'
    return:
      type: string[]
      description: ''
- name: getAreas()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAreas:member(1)
  package: ExcelScript!
  fullName: getAreas()
  summary: オブジェクトを返 `RangeAreasCollection` します。 コレクション `RangeAreas` 内の各範囲は、1 つのワークシート内の 1 つ以上の四角形の範囲を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
