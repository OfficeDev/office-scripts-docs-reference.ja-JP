  - uid: 'ExcelScript!ExcelScript.ShapeFill#clear:member(1)'
    summary: この図形の塗りつぶしの書式設定をクリアします。
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'ExcelScript!ExcelScript.ShapeFill#getForegroundColor:member(1)'
    summary: 'フォームの \# RRGGBB ("FFA500" など) または名前付きの html 色 (例: "オレンジ") の、html 色形式での図形の塗りつぶしの前景色を表します。'
    name: getForegroundColor()
    fullName: getForegroundColor()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getForegroundColor(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'ExcelScript!ExcelScript.ShapeFill#getTransparency:member(1)'
    summary: 塗りつぶしの透過性のパーセンテージを 0.0 (不透明) ~ 1.0 (透明) の値として指定します。 図形の種類が透明度をサポートしていない場合、または図形の塗りつぶしが一定ではない場合 (グラデーション塗りつぶしの種類など) は、null を返します。
    name: getTransparency()
    fullName: getTransparency()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getTransparency(): number;'
      return:
        type:
          - number
        description: ''
