    summary: 図形の塗りつぶしの種類を返します。 詳細については、「ExcelScript」を参照してください。
    name: getType()
    fullName: getType()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getType(): ShapeFillType;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ShapeFillType:enum'
        description: ''
