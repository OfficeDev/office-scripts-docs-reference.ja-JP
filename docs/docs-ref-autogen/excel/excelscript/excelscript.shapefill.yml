    fullName: setTransparency(transparency)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setTransparency(transparency: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: transparency
          description: ''
          type:
            - number
