package: ExcelScript!
fullName: ExcelScript.FilterCriteria
summary: 列に適用するフィルター条件を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: ExcelScript!ExcelScript.FilterCriteria#color:member
  package: ExcelScript!
  fullName: color
  summary: セルをフィルター処理するために使用する HTML カラー文字列。 フィルター処理と`fontColor`共に`cellColor`使用されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: ExcelScript!ExcelScript.FilterCriteria#criterion1:member
  package: ExcelScript!
  fullName: criterion1
  summary: >-
    データをフィルター処理するために使用する最初の条件。 フィルター処理の場合 `custom` に演算子として使用されます。 たとえば"<!-- -->&gt;<!-- -->50 より大きい数値の場合は 50"、"s" で終わる値の場合は "=*s" です。


    上/下のアイテム/パーセントの場合は数値として使用されます (たとえば、上位 5 項目の場合は "5" に設定されている場合 `filterOn` ) `topItems`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```TypeScript\n/**\n * This script creates an autoFilter on the worksheet that filters out rows based on column values. \n * The autoFilter filters to only include rows that have a value in column C in the lowest 10 values \n * (of column C values).\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  const currentSheet = workbook.getActiveWorksheet();\n  const dataRange = currentSheet.getUsedRange();\n\n  // Add a filter that will only show the rows with the lowest 10 values in column C\n  // (index 2, assuming the used range spans from at least A:C).\n  const filterCriteria: ExcelScript.FilterCriteria = {\n    criterion1: \"10\",\n    filterOn: ExcelScript.FilterOn.bottomItems\n  };\n  currentSheet.getAutoFilter().apply(dataRange, 2, filterCriteria);\n}\n```"
- name: criterion2
  uid: ExcelScript!ExcelScript.FilterCriteria#criterion2:member
  package: ExcelScript!
  fullName: criterion2
  summary: データをフィルター処理するために使用する 2 番目の条件。 フィルター処理の場合 `custom` にのみ演算子として使用されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```TypeScript\n/**\n * This script applies a filter to a table so that it only shows rows with \"Needs Review\" in the \"Type\" column.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the first table in the workbook.\n  const table = workbook.getTables()[0];\n\n  // Apply the filter to the \"Type\" column.\n  const typeColumn = table.getColumnByName(\"Type\");\n  typeColumn.getFilter().applyValuesFilter([\"Needs Review\"]);\n}\n```"
