  - name: criterion1
    uid: 'ExcelScript!ExcelScript.FilterCriteria#criterion1:member'
    package: ExcelScript!
    fullName: criterion1
    summary: |-
      データをフィルター処理するために使用する最初の条件。 フィルター処理の場合は演算子 `custom` として使用されます。 たとえば"<!-- -->&gt;<!-- -->50 より大きい数値の場合は 50"、"s" で終わる値は "=*s" です。

      トップ/ボトム アイテム/パーセントの場合の数値として使用されます (たとえば、上位 5 アイテムの場合は "5" に `filterOn` 設定されている場合) `topItems`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'criterion1?: string;'
      return:
        type: string
