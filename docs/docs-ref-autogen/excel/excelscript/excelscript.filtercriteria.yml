  - uid: 'ExcelScript!ExcelScript.FilterCriteria#color:member'
    summary: セルをフィルター処理するために使用する HTML カラー文字列。 「CellColor」フィルターおよび「fontColor」フィルターと併用します。
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'ExcelScript!ExcelScript.FilterCriteria#criterion1:member'
    summary: |-
      データをフィルター処理するために使用する最初の条件。 「カスタム」フィルター処理の場合には、演算子として使用されます。 たとえば "<!-- -->&gt;<!-- -->50 "s" で終わる値に対して、50より大きい数値または "= * s" に対して。

      "FilterOn/フィルター適用" が "topItems" に設定されている場合、上位/下位アイテム/比率の場合は数値として使用されます (上位5つのアイテムの場合は "5")。
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: 'ExcelScript!ExcelScript.FilterCriteria#criterion2:member'
    summary: データをフィルター処理するために使用する 2 番目の条件。 「カスタム」フィルター処理の場合には、演算子としてのみ使用されます。
    name: criterion2
    fullName: criterion2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion2?: string;'
      return:
        type:
          - string
  - uid: 'ExcelScript!ExcelScript.FilterCriteria#dynamicCriteria:member'
    summary: この列に適用するために、Excelfiltercriteria の動的な抽出条件を設定します。 "動的" フィルターで使用されます。
    name: dynamicCriteria
    fullName: dynamicCriteria
    langs:
      - typeScript
    type: property
    syntax:
