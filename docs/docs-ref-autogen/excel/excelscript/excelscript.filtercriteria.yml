  uid: ExcelScript!ExcelScript.FilterCriteria#filterOn:member
  package: ExcelScript!
  fullName: filterOn
  summary: フィルターで値を表示するかどうかを決定するために使用されるプロパティ。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filterOn: FilterOn;'
