### YamlMime:TSType
name: ExcelScript.PivotValueFilter
uid: ExcelScript!ExcelScript.PivotValueFilter:interface
package: ExcelScript!
fullName: ExcelScript.PivotValueFilter
summary: ピボットフィールドに適用する値フィルターの構成可能なテンプレート。 は、 `condition` フィルターを操作するために設定する必要のある条件を定義します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: ExcelScript!ExcelScript.PivotValueFilter#comparator:member
  package: ExcelScript!
  fullName: comparator
  summary: 比較演算子は、他の値を比較する静的な値です。 比較の種類は、条件によって定義されます。 たとえば、比較演算子が "50" で、条件が "GreaterThan" の場合、50を超えないすべてのアイテム値がフィルターによって削除されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: number;'
    return:
      type: number
- name: condition
  uid: ExcelScript!ExcelScript.PivotValueFilter#condition:member
  package: ExcelScript!
  fullName: condition
  summary: 必要なフィルター条件を定義するフィルターの条件を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: ValueFilterCondition;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.ValueFilterCondition:enum" />
- name: exclusive
  uid: ExcelScript!ExcelScript.PivotValueFilter#exclusive:member
  package: ExcelScript!
  fullName: exclusive
  summary: True の場合、フィルターは条件に一致するアイテムを *除外* します。 既定では false (条件に一致するアイテムを含むフィルター)。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: ExcelScript!ExcelScript.PivotValueFilter#lowerBound:member
  package: ExcelScript!
  fullName: lowerBound
  summary: フィルター条件の範囲の下限を指定し `Between` ます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: number;'
    return:
      type: number
- name: selectionType
  uid: ExcelScript!ExcelScript.PivotValueFilter#selectionType:member
  package: ExcelScript!
  fullName: selectionType
  summary: フィルターを上位/下位 N 個のアイテム、上位/下位 n%、上位/下位 N 個の合計にするかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'selectionType?: TopBottomSelectionType;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.TopBottomSelectionType:enum" />
- name: threshold
  uid: ExcelScript!ExcelScript.PivotValueFilter#threshold:member
  package: ExcelScript!
  fullName: threshold
  summary: 上位/下位フィルター条件に対してフィルター処理するアイテム、パーセント、または合計の "N" 個のしきい値。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threshold?: number;'
    return:
      type: number
- name: upperBound
  uid: ExcelScript!ExcelScript.PivotValueFilter#upperBound:member
  package: ExcelScript!
  fullName: upperBound
  summary: フィルター条件の範囲の上限を指定し `Between` ます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: number;'
    return:
      type: number
- name: value
  uid: ExcelScript!ExcelScript.PivotValueFilter#value:member
  package: ExcelScript!
  fullName: value
  summary: フィルター処理の対象となるフィールドで選択されている "value" の名前です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: string;'
    return:
      type: string
