- name: addCustomProperty(key, value)
  uid: ExcelScript!ExcelScript.DocumentProperties#addCustomProperty:member(1)
  package: ExcelScript!
  fullName: addCustomProperty(key, value)
  summary: 新しいカスタム プロパティを作成、または既存のカスタム プロパティを設定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addCustomProperty(key: string, value: any): CustomProperty;'
    parameters:
    - id: key
      description: 必須です。 カスタムプロパティのキー。大文字と小文字は区別されません。 このキーは、Excel の外部にある255文字までに制限されます (大きなキーは、他のプラットフォームでは自動的に255文字にトリミングされます)。
      type: string
    - id: value
      description: 必須です。 カスタムプロパティの値。 この値は、Excel の外部にある255文字までに制限されています (他のプラットフォームでは、大きな値は自動的に255文字にトリミングされます)。
      type: any
    return:
      type: <xref uid="ExcelScript!ExcelScript.CustomProperty:interface" />
      description: ''
