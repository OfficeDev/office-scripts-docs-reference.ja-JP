### YamlMime:TSEnum
name: ExcelScript.AutoFillType
uid: ExcelScript!ExcelScript.AutoFillType:enum
package: ExcelScript!
fullName: ExcelScript.AutoFillType
summary: オートフィルがブック内の範囲に使用されている場合の動作の種類を指定します。
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: ExcelScript!ExcelScript.AutoFillType.fillCopy:member
  package: ExcelScript!
  summary: 選択したデータに基づいて隣接するセルにデータを設定します。
- name: fillDays
  uid: ExcelScript!ExcelScript.AutoFillType.fillDays:member
  package: ExcelScript!
  summary: 状況に応じて、月の日付または曜日のどちらかにパターンを基づいた日付の "FillSeries" のバージョン。
- name: fillDefault
  uid: ExcelScript!ExcelScript.AutoFillType.fillDefault:member
  package: ExcelScript!
  summary: 周囲のデータ (オートフィルの標準動作) に基づいて隣接するセルにデータを設定します。
- name: fillFormats
  uid: ExcelScript!ExcelScript.AutoFillType.fillFormats:member
  package: ExcelScript!
  summary: 隣接するセルに、選択した数式を挿入します。
- name: fillMonths
  uid: ExcelScript!ExcelScript.AutoFillType.fillMonths:member
  package: ExcelScript!
  summary: 月のパターンをベースとする日付の "FillSeries" のバージョン。
- name: fillSeries
  uid: ExcelScript!ExcelScript.AutoFillType.fillSeries:member
  package: ExcelScript!
  summary: 隣接するセルに、コピーしたセルのパターンに従ったデータを設定します。
- name: fillValues
  uid: ExcelScript!ExcelScript.AutoFillType.fillValues:member
  package: ExcelScript!
  summary: 隣接するセルに選択した値を設定します。
- name: fillWeekdays
  uid: ExcelScript!ExcelScript.AutoFillType.fillWeekdays:member
  package: ExcelScript!
  summary: 曜日のパターンを基準とした日付の "FillSeries" のバージョン。曜日のみが含まれます。
- name: fillYears
  uid: ExcelScript!ExcelScript.AutoFillType.fillYears:member
  package: ExcelScript!
  summary: 年のパターンをベースにした日付の "FillSeries" のバージョン。
- name: flashFill
  uid: ExcelScript!ExcelScript.AutoFillType.flashFill:member
  package: ExcelScript!
  summary: Excel の FlashFill 機能を使用して、隣接するセルを設定します。
- name: growthTrend
  uid: ExcelScript!ExcelScript.AutoFillType.growthTrend:member
  package: ExcelScript!
  summary: 拡張傾向モデルに従って隣接するセルの値を入力する数値の "FillSeries" のバージョン。
- name: linearTrend
  uid: ExcelScript!ExcelScript.AutoFillType.linearTrend:member
  package: ExcelScript!
  summary: 線形傾向モデルに従って隣接するセルの値を入力する数値の "FillSeries" のバージョン。
