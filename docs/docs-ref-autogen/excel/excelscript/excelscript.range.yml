- name: getExtendedRange(direction, activeCell)
  uid: ExcelScript!ExcelScript.Range#getExtendedRange:member(1)
  package: ExcelScript!
  fullName: getExtendedRange(direction, activeCell)
  summary: 指定された方向に基づいて、現在の範囲と範囲の端までの範囲オブジェクトを返します。 これは、UI 上のコントロールの Ctrl + Shift +矢印キー Excel一Windows一致します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getExtendedRange(
                  direction: KeyboardDirection,
                  activeCell?: Range | string
              ): Range;
    parameters:
    - id: direction
      description: アクティブ セルからの方向。
      type: <xref uid="ExcelScript!ExcelScript.KeyboardDirection:enum" />
    - id: activeCell
      description: この範囲内のアクティブ セル。 既定では、アクティブ セルは範囲の左上のセルです。 アクティブ セルがこの範囲内にない場合は、エラーがスローされます。
      type: "<xref uid=\"ExcelScript!ExcelScript.Range:interface\" /> | string\n        "
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```TypeScript\n/**\n * This script makes the font bold on all the contiguous cells between \n * A1 and the bottom of the used range of the first column.\n */\nfunction main(workbook: ExcelScript.Workbook)\n{\n  // Get the current worksheet.\n  let selectedSheet = workbook.getActiveWorksheet();\n\n  // Get every cell that's used between A1 and the end of the column.\n  // This recreates the Ctrl+Shift+Down arrow key behavior.\n  let firstCell = selectedSheet.getRange(\"A1\");\n  let firstColumn = firstCell.getExtendedRange(ExcelScript.KeyboardDirection.down);\n\n  // Set the font to bold in that range.\n  firstColumn.getFormat().getFont().setBold(true);\n}\n```"
