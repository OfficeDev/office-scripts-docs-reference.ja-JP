- name: adjustIndent(amount)
  uid: ExcelScript!ExcelScript.RangeFormat#adjustIndent:member(1)
  package: ExcelScript!
  fullName: adjustIndent(amount)
  summary: 範囲の書式設定のインデントを調整します。 インデント値の範囲は 0 ~ 250 で、文字単位で測定されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: '現在のインデントを調整する文字スペースの数。 この値は、-250 ~ 250 の間である必要があります。 **注**: インデント レベルが 250 を超える場合、インデント レベルは 250 のままです。 同様に、インデント レベルが 0 より小さい場合、インデント レベルは 0 のままです。'
      type: number
    return:
      type: void
      description: ''
