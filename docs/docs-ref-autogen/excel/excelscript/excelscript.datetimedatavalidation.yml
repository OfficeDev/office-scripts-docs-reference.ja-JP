items:
  - uid: 'ExcelScript!ExcelScript.DateTimeDataValidation:interface'
    summary: 日付データの入力規則の条件を表します。
    name: ExcelScript.DateTimeDataValidation
    fullName: ExcelScript.DateTimeDataValidation
    langs:
      - typeScript
    type: interface
    package: ExcelScript!
    children:
      - 'ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member'
      - 'ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member'
      - 'ExcelScript!ExcelScript.DateTimeDataValidation#operator:member'
  - uid: 'ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member'
    summary: 'Operator プロパティが GreaterThan などのバイナリ演算子に設定されている場合、右のオペランドを指定します (左のオペランドは、ユーザーがセルに入力しようとした値です)。 三項演算子と NotBetween の間の and notbetween で、下限オペランドを指定します。 値を設定するときは、日付、Range オブジェクト、または文字列の数式 (文字列は、文字列形式の場合は "= A1" のようなセル参照、または "= MIN (A1, B1)" のような数式) として渡すことができます。 値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。'
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | Date | Range;'
      return:
        type:
          - 'ExcelScript!ExcelScript.DateTimeDataValidation#formula1~0:complex'
  - uid: 'ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member'
    summary: '三項演算子を and NotBetween で指定すると、上限オペランドが指定されます。 は、GreaterThan などの二項演算子では使用されません。 値を設定するときは、日付、Range オブジェクト、または文字列として渡すことができます。文字列は、文字列形式の日付/時刻、"= A1" のようなセル参照、または "= MIN (A1, B1)" のような数式です。 値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。'
    name: formula2
    fullName: formula2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula2?: string | Date | Range;'
      return:
        type:
          - 'ExcelScript!ExcelScript.DateTimeDataValidation#formula2~0:complex'
  - uid: 'ExcelScript!ExcelScript.DateTimeDataValidation#operator:member'
    summary: データの検証に使用する演算子。
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator: DataValidationOperator;'
      return:
        type:
          - 'ExcelScript!ExcelScript.DataValidationOperator:enum'
