  - uid: 'ExcelScript!ExcelScript.BasicDataValidation#formula1:member'
    summary: 'Operator プロパティが GreaterThan などのバイナリ演算子に設定されている場合、右のオペランドを指定します (左のオペランドは、ユーザーがセルに入力しようとした値です)。 三項演算子と NotBetween の間の and notbetween で、下限オペランドを指定します。 たとえば、formula1 を10に、演算子を GreaterThan に設定すると、範囲に対して有効なデータが10より大きいことを意味します。 値を設定する場合、数値、range オブジェクト、または文字列式 (文字列は文字列 number、セル参照は "= A1" など)、または "= MIN (A1, B1)" のような数式に渡すことができます。 値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。'
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | number | Range;'
      return:
        type:
          - 'ExcelScript!ExcelScript.BasicDataValidation#formula1~0:complex'
  - uid: 'ExcelScript!ExcelScript.BasicDataValidation#formula2:member'
    summary: '三項演算子を and NotBetween で指定すると、上限オペランドが指定されます。 は、GreaterThan などの二項演算子では使用されません。 値を設定する場合、数値、range オブジェクト、または文字列式 (文字列は文字列 number、セル参照は "= A1" など)、または "= MIN (A1, B1)" のような数式に渡すことができます。 値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。'
    name: formula2
    fullName: formula2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula2?: string | number | Range;'
      return:
        type:
          - 'ExcelScript!ExcelScript.BasicDataValidation#formula2~0:complex'
