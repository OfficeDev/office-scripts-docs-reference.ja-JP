name: ExcelScript.RangeFont
uid: ExcelScript!ExcelScript.RangeFont:interface
package: ExcelScript!
fullName: ExcelScript.RangeFont
summary: このオブジェクトは、オブジェクトのフォントの属性 (フォント名、フォント サイズ、色など) を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
