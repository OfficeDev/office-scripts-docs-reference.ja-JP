  package: ExcelScript!
  fullName: getName()
  summary: フォント名 ("Calibri" など)。 名前の長さは、31文字以下にする必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getName(): string;'
    return:
      type: string
      description: ''
- name: getSize()
