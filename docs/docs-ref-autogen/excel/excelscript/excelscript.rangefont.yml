  package: ExcelScript!
  fullName: getStrikethrough()
  summary: フォントの取り消し線の状態を指定します。 null 値は、範囲全体に同じ取り消し線設定がないことを示します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getStrikethrough(): boolean;'
    return:
      type: boolean
      description: ''
- name: getSubscript()
  uid: ExcelScript!ExcelScript.RangeFont#getSubscript:member(1)
  package: ExcelScript!
  fullName: getSubscript()
  summary: フォントの下付き文字の状態を指定します。 範囲のすべてのフォントが下付きの場合は True を返します。 範囲のすべてのフォントが上付き文字または標準 (上付き文字または下付き文字でない場合) の場合は、False を返します。 それ以外の場合は Null を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubscript(): boolean;'
    return:
      type: boolean
      description: ''
- name: getSuperscript()
  uid: ExcelScript!ExcelScript.RangeFont#getSuperscript:member(1)
  package: ExcelScript!
  fullName: getSuperscript()
  summary: フォントの上付き文字の状態を指定します。 範囲のすべてのフォントが上付きの場合は True を返します。 指定範囲のすべてのフォントが下付きまたは通常の場合 (上付き文字または下付き文字ではない場合) は、False を返します。 それ以外の場合は Null を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSuperscript(): boolean;'
    return:
      type: boolean
      description: ''
- name: getTintAndShade()
  uid: ExcelScript!ExcelScript.RangeFont#getTintAndShade:member(1)
  package: ExcelScript!
  fullName: getTintAndShade()
  summary: 範囲のフォントの色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 Null 値は、範囲全体に均一なフォントの tintAndShade が設定されていないことを示します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getTintAndShade(): number;'
    return:
      type: number
      description: ''
- name: getUnderline()
  uid: ExcelScript!ExcelScript.RangeFont#getUnderline:member(1)
  package: ExcelScript!
  fullName: getUnderline()
  summary: フォントに適用する下線の種類。 詳細については、「ExcelScript. Range過小 Linestyle」を参照してください。
