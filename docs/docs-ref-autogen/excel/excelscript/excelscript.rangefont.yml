  - uid: 'ExcelScript!ExcelScript.RangeFont#getSubscript:member(1)'
    summary: フォントの下付き文字の状態を指定します。 範囲のすべてのフォントが下付きの場合は True を返します。 範囲のすべてのフォントが上付き文字または標準 (上付き文字または下付き文字でない場合) の場合は、False を返します。 それ以外の場合は Null を返します。
    name: getSubscript()
    fullName: getSubscript()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubscript(): boolean;'
      return:
        type:
          - boolean
        description: ''
  - uid: 'ExcelScript!ExcelScript.RangeFont#getSuperscript:member(1)'
    summary: フォントの上付き文字の状態を指定します。 範囲のすべてのフォントが上付きの場合は True を返します。 指定範囲のすべてのフォントが下付きまたは通常の場合 (上付き文字または下付き文字ではない場合) は、False を返します。 それ以外の場合は Null を返します。
    name: getSuperscript()
    fullName: getSuperscript()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSuperscript(): boolean;'
      return:
        type:
          - boolean
        description: ''
  - uid: 'ExcelScript!ExcelScript.RangeFont#getTintAndShade:member(1)'
    summary: 範囲のフォントの色を明るくまたは暗くする倍精度浮動小数点型 (double) を指定します。 値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 Null 値は、範囲全体に均一なフォントの tintAndShade が設定されていないことを示します。
    name: getTintAndShade()
    fullName: getTintAndShade()
    langs:
