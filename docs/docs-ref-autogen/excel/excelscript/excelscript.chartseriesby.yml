fullName: ExcelScript.ChartSeriesBy
summary: 系列が行別か列別かを指定します。 デスクトップ上の Excel では、"auto" オプションはソース データの図形を検査して、データが行または列別であるかどうかを自動的に推測します。 Web 上の Excel では、"auto" は既定で "列" に設定されます。
