properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.SearchCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: 一致する必要があるか、完全か一部であるかを指定します。 完全一致は、セルの内容全体に一致します。 部分一致は、セルのコンテンツ内の部分文字列に一致します (たとえば、 `cat` 部分的に一致 `caterpillar` し、 `scatter`<!-- -->). 既定値は false (部分一致) です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.SearchCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: 一致が大文字と小文字を区別するかどうかを指定します。 既定値は false (区別しない) です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: searchDirection
  uid: ExcelScript!ExcelScript.SearchCriteria#searchDirection:member
  package: ExcelScript!
  fullName: searchDirection
  summary: 検索の方向を指定します。 既定値は前方向です。 「ExcelScript. SearchDirection」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'searchDirection?: SearchDirection;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.SearchDirection:enum" />
