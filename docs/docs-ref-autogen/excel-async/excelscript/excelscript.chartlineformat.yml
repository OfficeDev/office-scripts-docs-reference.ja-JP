### YamlMime:TSType
name: Excel.ChartLineFormat
uid: excel!Excel.ChartLineFormat:interface
package: excel!
fullName: Excel.ChartLineFormat
summary: 直線要素の書式設定オプションをカプセル化します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ChartLineFormat#color:member
  package: excel!
  fullName: color
  summary: グラフの線の色を表す HTML カラー コード。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: lineStyle
  uid: excel!Excel.ChartLineFormat#lineStyle:member
  package: excel!
  fullName: lineStyle
  summary: 線のスタイルを表します。 詳細については、「Excel の ChartLineStyle」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      lineStyle:
                  | ChartLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Grey25"
                  | "Grey50"
                  | "Grey75"
                  | "Automatic"
                  | "RoundDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Grey25"
                    | "Grey50"
                    | "Grey75"
                    | "Automatic"
                    | "RoundDot"
- name: weight
  uid: excel!Excel.ChartLineFormat#weight:member
  package: excel!
  fullName: weight
  summary: 線の太さ (ポイント数) を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
methods:
- name: clear()
  uid: excel!Excel.ChartLineFormat#clear:member(1)
  package: excel!
  fullName: clear()
  summary: グラフ要素の線の書式をクリアします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
