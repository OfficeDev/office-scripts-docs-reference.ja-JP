- name: getItem(name)
  uid: excel!Excel.ChartCollection#getItem:member(1)
  package: excel!
  fullName: getItem(name)
  summary: グラフ名を使用してグラフを取得します。 同じ名前の複数のグラフがある場合は、最初の 1 つが返されます。
