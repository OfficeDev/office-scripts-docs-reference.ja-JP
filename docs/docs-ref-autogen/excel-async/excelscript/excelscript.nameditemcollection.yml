### YamlMime:TSType
name: Excel.NamedItemCollection
uid: excel!Excel.NamedItemCollection:interface
package: excel!
fullName: Excel.NamedItemCollection
summary: ブックまたはワークシートの一部であるすべての NamedItem オブジェクトのコレクションです。これに到達した方法によって異なります。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(name, reference, comment)
  uid: excel!Excel.NamedItemCollection#add:member(1)
  package: excel!
  fullName: add(name, reference, comment)
  summary: 指定のスコープのコレクションに新しい名前を追加します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  name: string,
                  reference: Range | string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: 名前付きの項目の名前。
      type: string
    - id: reference
      description: 名前が参照する数式または範囲。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: comment
      description: 省略可能。 名前付きアイテムに関連付けられているコメント。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    let namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n}\n```"
- name: addFormulaLocal(name, formula, comment)
  uid: excel!Excel.NamedItemCollection#addFormulaLocal:member(1)
  package: excel!
  fullName: addFormulaLocal(name, formula, comment)
  summary: ユーザーのロケールを数式に使用して、指定のスコープのコレクションに新しい名前を追加します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addFormulaLocal(
                  name: string,
                  formula: string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: 名前付きアイテムの "名前"。
      type: string
    - id: formula
      description: 名前が参照するユーザーのロケールの数式。
      type: string
    - id: comment
      description: 省略可能。 名前付きアイテムに関連付けられているコメント。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:interface" />
      description: ''
