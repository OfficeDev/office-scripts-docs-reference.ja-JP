- name: layout
  uid: excel!Excel.PivotTable#layout:member
  package: excel!
  fullName: layout
  summary: ピボットテーブルのレイアウトとビジュアル構造を記述する PivotLayout。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly layout: PivotLayout;'
    return:
      type: <xref uid="excel!Excel.PivotLayout:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let pivotTable = context.workbook.worksheets.getActiveWorksheet().pivotTables.getItem(\"Farm Sales\");\n    pivotTable.layout.load(\"layoutType\");\n    await context.sync();\n\n    // cycle between the three layout types\n    if (pivotTable.layout.layoutType === \"Compact\") {\n        pivotTable.layout.layoutType = \"Outline\";\n    } else if (pivotTable.layout.layoutType === \"Outline\") {\n        pivotTable.layout.layoutType = \"Tabular\";\n    } else {\n        pivotTable.layout.layoutType = \"Compact\";\n    }\n    await context.sync();\n    console.log(\"Pivot layout is now \" + pivotTable.layout.layoutType);\n}\n```"
