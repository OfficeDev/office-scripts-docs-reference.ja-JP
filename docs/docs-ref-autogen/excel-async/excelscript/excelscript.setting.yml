  uid: excel!Excel.Setting#key:member
  package: excel!
  fullName: key
  summary: 設定の id を表すキー。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly key: string;'
    return:
      type: string
- name: value
  uid: excel!Excel.Setting#value:member
  package: excel!
  fullName: value
  summary: この設定に格納されている値を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: any;'
    return:
      type: any
methods:
- name: delete()
  uid: excel!Excel.Setting#delete:member(1)
  package: excel!
  fullName: delete()
  summary: 設定を削除します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        console.log(\"The setting has been deleted\");\n    } else {\n        console.log(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n}\n```"
