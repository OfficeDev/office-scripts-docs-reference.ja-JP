### YamlMime:TSType
name: Excel.RangeFormat
uid: excel!Excel.RangeFormat:interface
package: excel!
fullName: Excel.RangeFormat
summary: 範囲のフォント、塗りつぶし、境界線、配置などのプロパティをカプセル化する、書式設定オブジェクトです。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoIndent
  uid: excel!Excel.RangeFormat#autoIndent:member
  package: excel!
  fullName: autoIndent
  summary: テキストの配置が均等分布に設定されている場合に、テキストを自動的にインデントするかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoIndent: boolean;'
    return:
      type: boolean
- name: borders
  uid: excel!Excel.RangeFormat#borders:member
  package: excel!
  fullName: borders
  summary: 選択した範囲全体に適用する境界線オブジェクトのコレクション。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly borders: RangeBorderCollection;'
    return:
      type: <xref uid="excel!Excel.RangeBorderCollection:interface" />
- name: columnWidth
  uid: excel!Excel.RangeFormat#columnWidth:member
  package: excel!
  fullName: columnWidth
  summary: 範囲内のすべての列の幅を指定します。 列の幅が均一でない場合は、null が返されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnWidth: number;'
    return:
      type: number
- name: fill
  uid: excel!Excel.RangeFormat#fill:member
  package: excel!
  fullName: fill
  summary: 範囲全体に定義された塗りつぶしオブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fill: RangeFill;'
    return:
      type: <xref uid="excel!Excel.RangeFill:interface" />
- name: font
  uid: excel!Excel.RangeFormat#font:member
  package: excel!
  fullName: font
  summary: 範囲全体に定義されたフォント オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly font: RangeFont;'
    return:
      type: <xref uid="excel!Excel.RangeFont:interface" />
- name: horizontalAlignment
  uid: excel!Excel.RangeFormat#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: 指定したオブジェクトの水平方向の配置を表します。 詳細については、「Excel の配置」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | HorizontalAlignment
                  | "General"
                  | "Left"
                  | "Center"
                  | "Right"
                  | "Fill"
                  | "Justify"
                  | "CenterAcrossSelection"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.HorizontalAlignment:enum" />
                    | "General"
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Fill"
                    | "Justify"
                    | "CenterAcrossSelection"
                    | "Distributed"
- name: indentLevel
  uid: excel!Excel.RangeFormat#indentLevel:member
  package: excel!
  fullName: indentLevel
  summary: インデント レベルを示す 0 から 250 までの整数。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'indentLevel: number;'
    return:
      type: number
- name: protection
  uid: excel!Excel.RangeFormat#protection:member
  package: excel!
  fullName: protection
  summary: 範囲に対する書式保護オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly protection: FormatProtection;'
    return:
      type: <xref uid="excel!Excel.FormatProtection:interface" />
- name: readingOrder
  uid: excel!Excel.RangeFormat#readingOrder:member
  package: excel!
  fullName: readingOrder
  summary: 範囲に適用される読み上げ順序。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readingOrder: ReadingOrder | "Context" | "LeftToRight" | "RightToLeft";'
    return:
      type: <xref uid="excel!Excel.ReadingOrder:enum" /> | "Context" | "LeftToRight" | "RightToLeft"
- name: rowHeight
  uid: excel!Excel.RangeFormat#rowHeight:member
  package: excel!
  fullName: rowHeight
  summary: 範囲内のすべての行の高さを指定します。 行の高さが均一ではない場合は、null が返されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHeight: number;'
    return:
      type: number
- name: shrinkToFit
  uid: excel!Excel.RangeFormat#shrinkToFit:member
  package: excel!
  fullName: shrinkToFit
  summary: 使用可能な列幅に合わせて、テキストを自動的に縮小するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shrinkToFit: boolean;'
    return:
      type: boolean
- name: textOrientation
  uid: excel!Excel.RangeFormat#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: 範囲内のすべてのセルのテキストの向きを指定します。 テキストの向きは、-90 から90、または180の整数である必要があります。垂直方向のテキスト。 範囲内の向きが均一ではない場合は、null が返されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n}\n```"
- name: useStandardHeight
  uid: excel!Excel.RangeFormat#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: Range オブジェクトの行の高さを、シートの標準の高さと等しくするかどうかを指定します。 Range オブジェクトの行の高さがシートの標準の高さと等しい場合は True を返します。 範囲に複数の行が含まれ、行の高さがすべて同じでない場合は、Null を返します。 それ以外の場合は False を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.RangeFormat#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: Range オブジェクトの列の幅が、シートの標準の幅と等しいかどうかを指定します。 Range オブジェクトの列の幅がシートの標準の幅と等しい場合は True を返します。 範囲に複数の列が含まれ、列の高さがすべて同じでない場合は、Null を返します。 それ以外の場合は False を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: excel!Excel.RangeFormat#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: 指定したオブジェクトの垂直方向の配置を表します。 詳細については、「Excel の配置」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | VerticalAlignment
                  | "Top"
                  | "Center"
                  | "Bottom"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.VerticalAlignment:enum" />
                    | "Top"
                    | "Center"
                    | "Bottom"
                    | "Justify"
                    | "Distributed"
- name: wrapText
  uid: excel!Excel.RangeFormat#wrapText:member
  package: excel!
  fullName: wrapText
  summary: Excel でオブジェクトのテキストを折り返すかどうかを指定します。 null 値は、範囲全体に一様なラップ設定がないことを表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'wrapText: boolean;'
    return:
      type: boolean
methods:
- name: adjustIndent(amount)
  uid: excel!Excel.RangeFormat#adjustIndent:member(1)
  package: excel!
  fullName: adjustIndent(amount)
  summary: 範囲の書式のインデントを調整します。 [インデント] の値の範囲は 0 ~ 250 で、文字単位です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: '現在のインデントを調整する文字間隔の数を指定します。 この値は、-250 と250の間である必要があります。 **注**: 250 上のインデントレベルが増加すると、インデントレベルは250になります。 同様に、この金額が0未満のインデントレベルを下げる場合は、インデントレベルは0のままになります。'
      type: number
    return:
      type: void
      description: ''
- name: autofitColumns()
  uid: excel!Excel.RangeFormat#autofitColumns:member(1)
  package: excel!
  fullName: autofitColumns()
  summary: 現在の列のデータに基づいて、現在の範囲の列の幅を最適な幅に変更します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autofitColumns(): void;'
    return:
      type: void
      description: ''
- name: autofitRows()
  uid: excel!Excel.RangeFormat#autofitRows:member(1)
  package: excel!
  fullName: autofitRows()
  summary: 現在の行のデータに基づいて、現在の範囲の行の高さを最適な高さに変更します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autofitRows(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
