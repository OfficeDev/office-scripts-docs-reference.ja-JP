    name: protection
    fullName: protection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly protection: FormatProtection;'
      return:
        type:
          - 'excel!Excel.FormatProtection:interface'
  - uid: 'excel!Excel.RangeFormat#readingOrder:member'
    summary: 範囲に適用される読み上げ順序。
    name: readingOrder
    fullName: readingOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readingOrder: ReadingOrder;'
      return:
        type:
          - 'excel!Excel.ReadingOrder:enum'
  - uid: 'excel!Excel.RangeFormat#rowHeight:member'
    summary: 範囲内のすべての行の高さを指定します。 行の高さが均一ではない場合は、null が返されます。
    name: rowHeight
    fullName: rowHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHeight: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFormat#shrinkToFit:member'
    summary: 使用可能な列幅に合わせて、テキストを自動的に縮小するかどうかを指定します。
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shrinkToFit: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#textOrientation:member'
    summary: 範囲内のすべてのセルのテキストの向きを指定します。 テキストの向きは、-90 から90、または180の整数である必要があります。垂直方向のテキスト。 範囲内の向きが均一ではない場合は、null が返されます。
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          }
          ```
  - uid: 'excel!Excel.RangeFormat#useStandardHeight:member'
    summary: Range オブジェクトの行の高さを、シートの標準の高さと等しくするかどうかを指定します。 Range オブジェクトの行の高さがシートの標準の高さと等しい場合は True を返します。 範囲に複数の行が含まれ、行の高さがすべて同じでない場合は、Null を返します。 それ以外の場合は False を返します。
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#useStandardWidth:member'
    summary: Range オブジェクトの列の幅が、シートの標準の幅と等しいかどうかを指定します。 Range オブジェクトの列の幅がシートの標準の幅と等しい場合は True を返します。 範囲に複数の列が含まれ、列の高さがすべて同じでない場合は、Null を返します。 それ以外の場合は False を返します。
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#verticalAlignment:member'
    summary: 指定したオブジェクトの垂直方向の配置を表します。 詳細については、「Excel の配置」を参照してください。
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment: VerticalAlignment;'
      return:
        type:
          - 'excel!Excel.VerticalAlignment:enum'
  - uid: 'excel!Excel.RangeFormat#wrapText:member'
    summary: Excel でオブジェクトのテキストを折り返すかどうかを指定します。 null 値は、範囲全体に一様なラップ設定がないことを表します。
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText: boolean;'
      return:
        type:
          - boolean
