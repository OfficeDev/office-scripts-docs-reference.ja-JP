    summary: テキストの配置が均等分布に設定されている場合に、テキストを自動的にインデントするかどうかを指定します。
    name: autoIndent
    fullName: autoIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoIndent: boolean;'
      return:
        type:
