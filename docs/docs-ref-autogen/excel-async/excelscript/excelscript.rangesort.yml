### YamlMime:TSType
name: Excel.RangeSort
uid: excel!Excel.RangeSort:interface
package: excel!
fullName: Excel.RangeSort
summary: Range オブジェクトの並べ替え操作を管理します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: apply(fields, matchCase, hasHeaders, orientation, method)
  uid: excel!Excel.RangeSort#apply:member(1)
  package: excel!
  fullName: apply(fields, matchCase, hasHeaders, orientation, method)
  summary: 並べ替え操作を実行します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  hasHeaders?: boolean,
                  orientation?: SortOrientation | "Rows" | "Columns",
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
    parameters:
    - id: fields
      description: 並べ替えに使用する条件の一覧。
      type: <xref uid="excel!Excel.SortField:interface" />[]
    - id: matchCase
      description: 省略可能。 大文字小文字の区別が文字列の順序に影響を与えるかどうか。
      type: boolean
    - id: hasHeaders
      description: 省略可能。 範囲にヘッダーがあるかどうか。
      type: boolean
    - id: orientation
      description: 省略可能。 操作が行と列のどちらの並べ替えかを示します。
      type: <xref uid="excel!Excel.SortOrientation:enum" /> | "Rows" | "Columns"
    - id: method
      description: 省略可能。 中国語文字に使用される順序付けの方法です。
      type: "<xref uid=\"excel!Excel.SortMethod:enum\" /> | \"PinYin\" | \"StrokeCount\"\n        "
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeSort#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
