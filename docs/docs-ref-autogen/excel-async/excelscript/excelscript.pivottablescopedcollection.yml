- name: getCount()
  uid: excel!Excel.PivotTableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: コレクション内のピボットテーブルの数を取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.PivotTableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: コレクション内の最初のピボットテーブルを取得します。 コレクション内のピボットテーブルは、上から下、左から右に並べ替えられます。この場合、左上のテーブルはコレクションの最初のピボットテーブルになります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): PivotTable;'
