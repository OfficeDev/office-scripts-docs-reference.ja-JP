name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:interface
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: ピボットテーブルのスコープ設定されたコレクションを表します。 ピボットテーブルは、ピボットテーブルの左上隅の位置に基づいて並べ替えられます。 これらは、上から下、左から右に並べられます。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
