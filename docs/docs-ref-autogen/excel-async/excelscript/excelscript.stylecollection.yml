### YamlMime:TSType
name: Excel.StyleCollection
uid: excel!Excel.StyleCollection:interface
package: excel!
fullName: Excel.StyleCollection
summary: すべてのスタイルのコレクションを表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(name)
  uid: excel!Excel.StyleCollection#add:member(1)
  package: excel!
  fullName: add(name)
  summary: コレクションに新しいスタイルを追加します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(name: string): void;'
    parameters:
    - id: name
      description: 追加するスタイルの名前を指定します。
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let styles = context.workbook.styles;\n\n    // Add a new style to the style collection.\n    // Styles is in the Home tab ribbon.\n    styles.add(\"Diagonal Orientation Style\");\n          \n    let newStyle = styles.getItem(\"Diagonal Orientation Style\");\n    \n    // The \"Diagonal Orientation Style\" properties.\n    newStyle.textOrientation = 38;\n    newStyle.autoIndent = true;\n    newStyle.includeProtection = true;\n    newStyle.shrinkToFit = true;\n    newStyle.locked = false;\n    \n    await context.sync();\n\n    console.log(\"Successfully added a new style with diagonal orientation to the Home tab ribbon.\");\n}\n```"
- name: getCount()
  uid: excel!Excel.StyleCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: コレクション内のスタイルの数を取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(name)
  uid: excel!Excel.StyleCollection#getItem:member(1)
  package: excel!
  fullName: getItem(name)
  summary: 名前に基づいてスタイルを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(name: string): Style;'
    parameters:
    - id: name
      description: 取得するスタイルの名前を指定します。
      type: string
    return:
      type: <xref uid="excel!Excel.Style:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let styles = context.workbook.styles;\n\n    // Add a new style to the style collection.\n    // Styles is in the Home tab ribbon.\n    styles.add(\"Diagonal Orientation Style\");\n          \n    let newStyle = styles.getItem(\"Diagonal Orientation Style\");\n    \n    // The \"Diagonal Orientation Style\" properties.\n    newStyle.textOrientation = 38;\n    newStyle.autoIndent = true;\n    newStyle.includeProtection = true;\n    newStyle.shrinkToFit = true;\n    newStyle.locked = false;\n    \n    await context.sync();\n\n    console.log(\"Successfully added a new style with diagonal orientation to the Home tab ribbon.\");\n}\n```"
- name: getItemAt(index)
  uid: excel!Excel.StyleCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: コレクション内の位置に基づいてスタイルを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): Style;'
    parameters:
    - id: index
      description: 取得する style オブジェクトのインデックス値を指定します。 0 を起点とする番号になります。
      type: number
    return:
      type: <xref uid="excel!Excel.Style:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.StyleCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
