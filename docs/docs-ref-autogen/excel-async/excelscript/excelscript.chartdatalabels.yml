### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartDataLabels:interface'
    summary: グラフのポイントにあるすべてのデータ ラベルのコレクションを表します。
    name: Excel.ChartDataLabels
    fullName: Excel.ChartDataLabels
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartDataLabels#autoText:member'
      - 'excel!Excel.ChartDataLabels#format:member'
      - 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
      - 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
      - 'excel!Excel.ChartDataLabels#load:member(1)'
      - 'excel!Excel.ChartDataLabels#numberFormat:member'
      - 'excel!Excel.ChartDataLabels#position:member'
      - 'excel!Excel.ChartDataLabels#separator:member'
      - 'excel!Excel.ChartDataLabels#showBubbleSize:member'
      - 'excel!Excel.ChartDataLabels#showCategoryName:member'
      - 'excel!Excel.ChartDataLabels#showLegendKey:member'
      - 'excel!Excel.ChartDataLabels#showPercentage:member'
      - 'excel!Excel.ChartDataLabels#showSeriesName:member'
      - 'excel!Excel.ChartDataLabels#showValue:member'
      - 'excel!Excel.ChartDataLabels#textOrientation:member'
      - 'excel!Excel.ChartDataLabels#verticalAlignment:member'
  - uid: 'excel!Excel.ChartDataLabels#autoText:member'
    summary: データラベルがコンテキストに基づいて適切なテキストを自動的に生成するかどうかを指定します。
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#format:member'
    summary: グラフのデータラベルの書式を指定します。これには、塗りつぶしとフォントの書式設定が含まれます。
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:interface'
  - uid: 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
    summary: グラフのデータラベルの水平方向の配置を指定します。 詳細については、「ChartTextHorizontalAlignment」を参照してください。 このプロパティは、データラベルの TextOrientation が0の場合にのみ有効です。
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment: ChartTextHorizontalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextHorizontalAlignment:enum'
  - uid: 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
    summary: 数値の表示形式をセルにリンクするかどうかを指定します。 true の場合、セルで数値形式が変更されるとラベルでも数値形式が変更されます。
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、を呼び出す必要があり `context.sync()` ます。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabels#numberFormat:member'
    summary: データラベルの書式コードを指定します。
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#position:member'
    summary: データ ラベルの位置を表す DataLabelPosition 値。 詳細については、「ChartDataLabelPosition」を参照してください。
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: 'position: ChartDataLabelPosition;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelPosition:enum'
  - uid: 'excel!Excel.ChartDataLabels#separator:member'
    summary: グラフのデータ ラベルに使用される区切り文字を表す文字列を設定します。
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#showBubbleSize:member'
    summary: データラベルのバブルサイズを表示するかどうかを指定します。
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showCategoryName:member'
    summary: データラベルのカテゴリ名を表示するかどうかを指定します。
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showLegendKey:member'
    summary: データラベルの凡例マーカーを表示するかどうかを指定します。
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showPercentage:member'
    summary: データラベルのパーセンテージを表示するかどうかを指定します。
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showSeriesName:member'
    summary: データラベルの系列名を表示するかどうかを指定します。
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showValue:member'
    summary: データラベルの値を表示するかどうかを指定します。
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#textOrientation:member'
    summary: データラベルのテキストの方向を表します。 この値は、-90 ~ 90 の整数、または垂直方向のテキストの整数の180のいずれかである必要があります。
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabels#verticalAlignment:member'
    summary: グラフのデータ ラベルの垂直方向の配置を表します。 詳細については、「Excel Charttext縦書きの配置」を参照してください。 このプロパティは、データラベルの TextOrientation が-90、90、または180の場合にのみ有効です。
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment: ChartTextVerticalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextVerticalAlignment:enum'
