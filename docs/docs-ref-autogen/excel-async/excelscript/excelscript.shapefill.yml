### YamlMime:TSType
name: Excel.ShapeFill
uid: excel!Excel.ShapeFill:interface
package: excel!
fullName: Excel.ShapeFill
summary: Shape オブジェクトの塗りつぶしの書式設定を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: foregroundColor
  uid: excel!Excel.ShapeFill#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: 'フォームの \# RRGGBB ("FFA500" など) または名前付きの html 色 (例: "オレンジ") の、html 色形式での図形の塗りつぶしの前景色を表します。'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor: string;'
    return:
      type: string
- name: transparency
  uid: excel!Excel.ShapeFill#transparency:member
  package: excel!
  fullName: transparency
  summary: 塗りつぶしの透過性のパーセンテージを 0.0 (不透明) ~ 1.0 (透明) の値として指定します。 図形の種類が透明度をサポートしていない場合、または図形の塗りつぶしが一定ではない場合 (グラデーション塗りつぶしの種類など) は、null を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.ShapeFill#type:member
  package: excel!
  fullName: type
  summary: 図形の塗りつぶしの種類を返します。 詳細については、Excel.ShapeFillType をご覧ください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly type:
                  | ShapeFillType
                  | "NoFill"
                  | "Solid"
                  | "Gradient"
                  | "Pattern"
                  | "PictureAndTexture"
                  | "Mixed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeFillType:enum" />
                    | "NoFill"
                    | "Solid"
                    | "Gradient"
                    | "Pattern"
                    | "PictureAndTexture"
                    | "Mixed"
methods:
- name: clear()
  uid: excel!Excel.ShapeFill#clear:member(1)
  package: excel!
  fullName: clear()
  summary: この図形の塗りつぶしの書式設定をクリアします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.ShapeFill#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
- name: setSolidColor(color)
  uid: excel!Excel.ShapeFill#setSolidColor:member(1)
  package: excel!
  fullName: setSolidColor(color)
  summary: 図形の塗りつぶしの書式設定を均一な色に設定します。 これにより、塗りつぶしの種類が "Solid" に変更されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setSolidColor(color: string): void;'
    parameters:
    - id: color
      description: 'HTML 色形式の塗りつぶし色を表す文字列 ( \# "FFA500" など) または名前付きの html 色 (例: "RRGGBB") を表します。'
      type: string
    return:
      type: void
      description: ''
