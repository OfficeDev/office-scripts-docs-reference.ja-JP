### YamlMime:TSType
name: Excel.ColorScaleConditionalFormat
uid: excel!Excel.ColorScaleConditionalFormat:interface
package: excel!
fullName: Excel.ColorScaleConditionalFormat
summary: 条件付き書式の ColorScale 条件を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.ColorScaleConditionalFormat#criteria:member
  package: excel!
  fullName: criteria
  summary: カラースケールの基準。 2ポイントのカラースケールを使用している場合、中点はオプションです。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria: ConditionalColorScaleCriteria;'
    return:
      type: <xref uid="excel!Excel.ConditionalColorScaleCriteria:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:M5\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.colorScale);\n    let criteria = {\n        minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: \"blue\" },\n        midpoint: { formula: \"50\", type: Excel.ConditionalFormatColorCriterionType.percent, color: \"yellow\" },\n        maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: \"red\" }\n    };\n    conditionalFormat.colorScale.criteria = criteria;\n\n    await context.sync();\n}\n```"
- name: threeColorScale
  uid: excel!Excel.ColorScaleConditionalFormat#threeColorScale:member
  package: excel!
  fullName: threeColorScale
  summary: True の場合、カラースケールには3つのポイント (最小、中点、最大) が設定されます。それ以外の場合は、2つ (最小、最大) が設定されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly threeColorScale: boolean;'
    return:
      type: boolean
methods:
- name: load(propertyNames)
  uid: excel!Excel.ColorScaleConditionalFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
