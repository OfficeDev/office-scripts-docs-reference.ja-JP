### YamlMime:TSType
name: Excel.TableSort
uid: excel!Excel.TableSort:interface
package: excel!
fullName: Excel.TableSort
summary: Table オブジェクトの並べ替え操作を管理します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: fields
  uid: excel!Excel.TableSort#fields:member
  package: excel!
  fullName: fields
  summary: テーブルの最後の並べ替えに使用する現在の条件を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fields: SortField[];'
    return:
      type: <xref uid="excel!Excel.SortField:interface" />[]
- name: matchCase
  uid: excel!Excel.TableSort#matchCase:member
  package: excel!
  fullName: matchCase
  summary: 大文字と小文字の区別が表の最後の並べ替えに影響するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly matchCase: boolean;'
    return:
      type: boolean
- name: method
  uid: excel!Excel.TableSort#method:member
  package: excel!
  fullName: method
  summary: テーブルの並べ替えで最後に使用した中国語文字の順序付け方法を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly method: SortMethod | "PinYin" | "StrokeCount";'
    return:
      type: <xref uid="excel!Excel.SortMethod:enum" /> | "PinYin" | "StrokeCount"
methods:
- name: apply(fields, matchCase, method)
  uid: excel!Excel.TableSort#apply:member(1)
  package: excel!
  fullName: apply(fields, matchCase, method)
  summary: 並べ替え操作を実行します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
    parameters:
    - id: fields
      description: 並べ替えに使用する条件の一覧。
      type: <xref uid="excel!Excel.SortField:interface" />[]
    - id: matchCase
      description: 省略可能。 大文字小文字の区別が文字列の順序に影響を与えるかどうか。
      type: boolean
    - id: method
      description: 省略可能。 中国語文字に使用される順序付けの方法です。
      type: "<xref uid=\"excel!Excel.SortMethod:enum\" /> | \"PinYin\" | \"StrokeCount\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
- name: clear()
  uid: excel!Excel.TableSort#clear:member(1)
  package: excel!
  fullName: clear()
  summary: テーブルに現在設定されている並べ替えをクリアします。これにより表の順序が変更されることはありませんが、ヘッダーのボタンの状態がクリアされます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.TableSort#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
- name: reapply()
  uid: excel!Excel.TableSort#reapply:member(1)
  package: excel!
  fullName: reapply()
  summary: テーブルに、現在の並べ替えパラメーターを再適用します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reapply(): void;'
    return:
      type: void
      description: ''
