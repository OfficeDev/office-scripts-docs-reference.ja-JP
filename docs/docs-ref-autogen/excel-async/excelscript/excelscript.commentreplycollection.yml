### YamlMime:TSType
name: Excel.CommentReplyCollection
uid: excel!Excel.CommentReplyCollection:interface
package: excel!
fullName: Excel.CommentReplyCollection
summary: コメントの一部であるコメントの返信オブジェクトのコレクションを表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(content, contentType)
  uid: excel!Excel.CommentReplyCollection#add:member(1)
  package: excel!
  fullName: add(content, contentType)
  summary: コメントのコメント返信を作成します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  content: CommentRichContent | string,
                  contentType?: ContentType | "Plain" | "Mention"
              ): CommentReply;
    parameters:
    - id: content
      description: 'コメントの内容を示します。 これは、string または Interface CommentRichContent (例: メンション付きコメント) です。'
      type: <xref uid="excel!Excel.CommentRichContent:interface" /> | string
    - id: contentType
      description: 省略可能。 コメント内に含まれるコンテンツの種類。 既定値は enum です。 `ContentType.Plain`<!-- -->.
      type: "<xref uid=\"excel!Excel.ContentType:enum\" /> | \"Plain\" | \"Mention\"\n        "
    return:
      type: <xref uid="excel!Excel.CommentReply:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // Adds a reply to the first comment in this worksheet.\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.replies.add(\"Add content to this worksheet.\");\n    await context.sync();\n}\n```"
