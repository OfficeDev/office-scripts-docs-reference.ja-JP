### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeFont:interface'
    summary: 図形の TextRange オブジェクトのフォント名、フォントサイズ、色などのフォント属性を表します。
    name: Excel.ShapeFont
    fullName: Excel.ShapeFont
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeFont#bold:member'
      - 'excel!Excel.ShapeFont#color:member'
      - 'excel!Excel.ShapeFont#italic:member'
      - 'excel!Excel.ShapeFont#load:member(1)'
      - 'excel!Excel.ShapeFont#name:member'
      - 'excel!Excel.ShapeFont#size:member'
      - 'excel!Excel.ShapeFont#underline:member'
  - uid: 'excel!Excel.ShapeFont#bold:member'
    summary: フォントの太字の状態を表します。 TextRange に太字テキストと太字ではないテキストの両方が含まれている場合、null を返します。
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#color:member'
    summary: 'テキストの色の HTML カラーコード表現 (例: " \# ff0000 は" は赤) を表します。 TextRange に色の異なるテキストが含まれている場合、null を返します。'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#italic:member'
    summary: フォントの斜体の状態を表します。 TextRange に斜体テキストと斜体ではないテキストの両方が含まれている場合、null を返します。
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、を呼び出す必要があり `context.sync()` ます。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeFont#name:member'
    summary: フォント名 ("Calibri" など) を表します。 テキストが複雑なスクリプトか東アジアの言語の場合、それに対応するフォント名です。それ以外の場合は、ラテン フォントの名前です。
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#size:member'
    summary: 'フォントサイズをポイント単位 (例:11) を表します。 TextRange にサイズの異なるテキストが含まれている場合、null を返します。'
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeFont#underline:member'
    summary: フォントに適用する下線の種類。 TextRange に下線スタイルの異なるテキストが含まれている場合、null を返します。 詳細については、Excel.ShapeFontUnderlineStyle をご覧ください。
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        underline:
                    | ShapeFontUnderlineStyle
                    | "None"
                    | "Single"
                    | "Double"
                    | "Heavy"
                    | "Dotted"
                    | "DottedHeavy"
                    | "Dash"
                    | "DashHeavy"
                    | "DashLong"
                    | "DashLongHeavy"
                    | "DotDash"
                    | "DotDashHeavy"
                    | "DotDotDash"
                    | "DotDotDashHeavy"
                    | "Wavy"
                    | "WavyHeavy"
                    | "WavyDouble";
      return:
        type:
          - 'excel!Excel.ShapeFont#underline~0:complex'
