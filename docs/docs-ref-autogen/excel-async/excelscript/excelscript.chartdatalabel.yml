### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartDataLabel:interface'
    summary: グラフのポイントのデータラベルを表します。
    name: Excel.ChartDataLabel
    fullName: Excel.ChartDataLabel
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartDataLabel#autoText:member'
      - 'excel!Excel.ChartDataLabel#format:member'
      - 'excel!Excel.ChartDataLabel#formula:member'
      - 'excel!Excel.ChartDataLabel#height:member'
      - 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
      - 'excel!Excel.ChartDataLabel#left:member'
      - 'excel!Excel.ChartDataLabel#linkNumberFormat:member'
      - 'excel!Excel.ChartDataLabel#load:member(1)'
      - 'excel!Excel.ChartDataLabel#numberFormat:member'
      - 'excel!Excel.ChartDataLabel#position:member'
      - 'excel!Excel.ChartDataLabel#separator:member'
      - 'excel!Excel.ChartDataLabel#showBubbleSize:member'
      - 'excel!Excel.ChartDataLabel#showCategoryName:member'
      - 'excel!Excel.ChartDataLabel#showLegendKey:member'
      - 'excel!Excel.ChartDataLabel#showPercentage:member'
      - 'excel!Excel.ChartDataLabel#showSeriesName:member'
      - 'excel!Excel.ChartDataLabel#showValue:member'
      - 'excel!Excel.ChartDataLabel#text:member'
      - 'excel!Excel.ChartDataLabel#textOrientation:member'
      - 'excel!Excel.ChartDataLabel#top:member'
      - 'excel!Excel.ChartDataLabel#verticalAlignment:member'
      - 'excel!Excel.ChartDataLabel#width:member'
  - uid: 'excel!Excel.ChartDataLabel#autoText:member'
    summary: データラベルがコンテキストに基づいて適切なテキストを自動的に生成するかどうかを指定します。
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#format:member'
    summary: グラフのデータ ラベルの書式設定を表します。
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:interface'
  - uid: 'excel!Excel.ChartDataLabel#formula:member'
    summary: A1 スタイルの表記法を使用するグラフのデータ ラベルの数式を表す文字列値。
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#height:member'
    summary: グラフのデータ ラベルの高さ (ポイント数) を返します。 グラフのデータ ラベルが表示されない場合は null 値となります。
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
    summary: グラフのデータ ラベルの水平方向の配置を表します。 詳細については、「ChartTextHorizontalAlignment」を参照してください。 このプロパティは、データラベルの TextOrientation が-90、90、または180の場合にのみ有効です。
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#left:member'
    summary: グラフのデータ ラベルの左端からグラフ エリアの左端までの距離 (ポイント数) を表します。 グラフのデータ ラベルが表示されない場合は null 値となります。
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#linkNumberFormat:member'
    summary: 数値の表示形式をセルにリンクするかどうかを指定します (セル内の値が変更されたときにラベルの表示形式が変わるようにします)。
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、を呼び出す必要があり `context.sync()` ます。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabel#numberFormat:member'
    summary: データ ラベルの書式コードを表す文字列値。
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#position:member'
    summary: データ ラベルの位置を表す DataLabelPosition 値。 詳細については、「ChartDataLabelPosition」を参照してください。
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#position~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#separator:member'
    summary: グラフのデータ ラベルに使用される区切り文字を表す文字列。
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#showBubbleSize:member'
    summary: データラベルのバブルサイズを表示するかどうかを指定します。
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showCategoryName:member'
    summary: データラベルのカテゴリ名を表示するかどうかを指定します。
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showLegendKey:member'
    summary: データラベルの凡例マーカーを表示するかどうかを指定します。
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showPercentage:member'
    summary: データラベルのパーセンテージを表示するかどうかを指定します。
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showSeriesName:member'
    summary: データラベルの系列名を表示するかどうかを指定します。
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showValue:member'
    summary: データラベルの値を表示するかどうかを指定します。
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#text:member'
    summary: グラフのデータ ラベルのテキストを表す文字列。
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#textOrientation:member'
    summary: グラフのデータラベルに対して、テキストの方向を指定する角度を表します。 この値は、-90 ~ 90 の整数、または垂直方向のテキストの整数の180のいずれかである必要があります。
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#top:member'
    summary: グラフのデータ ラベルの上端からグラフ エリアの上端までの距離 (ポイント数) を表します。 グラフのデータ ラベルが表示されない場合は null 値となります。
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#verticalAlignment:member'
    summary: グラフのデータ ラベルの垂直方向の配置を表します。 詳細については、「Excel Charttext縦書きの配置」を参照してください。 このプロパティは、データラベルの TextOrientation が0の場合にのみ有効です。
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | ChartTextVerticalAlignment
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#verticalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#width:member'
    summary: グラフのデータ ラベルの幅 (ポイント数) を返します。 グラフのデータ ラベルが表示されない場合は null 値となります。
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly width: number;'
      return:
        type:
          - number
