### YamlMime:TSType
name: Excel.ChartDataLabel
uid: excel!Excel.ChartDataLabel:interface
package: excel!
fullName: Excel.ChartDataLabel
summary: グラフのポイントのデータラベルを表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartDataLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: データラベルがコンテキストに基づいて適切なテキストを自動的に生成するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartDataLabel#format:member
  package: excel!
  fullName: format
  summary: グラフのデータ ラベルの書式設定を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartDataLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartDataLabel#formula:member
  package: excel!
  fullName: formula
  summary: A1 スタイルの表記法を使用するグラフのデータ ラベルの数式を表す文字列値。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartDataLabel#height:member
  package: excel!
  fullName: height
  summary: グラフのデータ ラベルの高さ (ポイント数) を返します。 グラフのデータ ラベルが表示されない場合は null 値となります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartDataLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: グラフのデータ ラベルの水平方向の配置を表します。 詳細については、「ChartTextHorizontalAlignment」を参照してください。 このプロパティは、データラベルの TextOrientation が-90、90、または180の場合にのみ有効です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartDataLabel#left:member
  package: excel!
  fullName: left
  summary: グラフのデータ ラベルの左端からグラフ エリアの左端までの距離 (ポイント数) を表します。 グラフのデータ ラベルが表示されない場合は null 値となります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartDataLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: 数値の表示形式をセルにリンクするかどうかを指定します (セル内の値が変更されたときにラベルの表示形式が変わるようにします)。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartDataLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: データ ラベルの書式コードを表す文字列値。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.ChartDataLabel#position:member
  package: excel!
  fullName: position
  summary: データ ラベルの位置を表す DataLabelPosition 値。 詳細については、「ChartDataLabelPosition」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartDataLabelPosition
                  | "Invalid"
                  | "None"
                  | "Center"
                  | "InsideEnd"
                  | "InsideBase"
                  | "OutsideEnd"
                  | "Left"
                  | "Right"
                  | "Top"
                  | "Bottom"
                  | "BestFit"
                  | "Callout";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout"
- name: separator
  uid: excel!Excel.ChartDataLabel#separator:member
  package: excel!
  fullName: separator
  summary: グラフのデータ ラベルに使用される区切り文字を表す文字列。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'separator: string;'
    return:
      type: string
- name: showBubbleSize
  uid: excel!Excel.ChartDataLabel#showBubbleSize:member
  package: excel!
  fullName: showBubbleSize
  summary: データラベルのバブルサイズを表示するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBubbleSize: boolean;'
    return:
      type: boolean
- name: showCategoryName
  uid: excel!Excel.ChartDataLabel#showCategoryName:member
  package: excel!
  fullName: showCategoryName
  summary: データラベルのカテゴリ名を表示するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showCategoryName: boolean;'
    return:
      type: boolean
- name: showLegendKey
  uid: excel!Excel.ChartDataLabel#showLegendKey:member
  package: excel!
  fullName: showLegendKey
  summary: データラベルの凡例マーカーを表示するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showLegendKey: boolean;'
    return:
      type: boolean
- name: showPercentage
  uid: excel!Excel.ChartDataLabel#showPercentage:member
  package: excel!
  fullName: showPercentage
  summary: データラベルのパーセンテージを表示するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showPercentage: boolean;'
    return:
      type: boolean
- name: showSeriesName
  uid: excel!Excel.ChartDataLabel#showSeriesName:member
  package: excel!
  fullName: showSeriesName
  summary: データラベルの系列名を表示するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showSeriesName: boolean;'
    return:
      type: boolean
- name: showValue
  uid: excel!Excel.ChartDataLabel#showValue:member
  package: excel!
  fullName: showValue
  summary: データラベルの値を表示するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showValue: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.ChartDataLabel#text:member
  package: excel!
  fullName: text
  summary: グラフのデータ ラベルのテキストを表す文字列。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartDataLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: グラフのデータラベルに対して、テキストの方向を指定する角度を表します。 この値は、-90 ~ 90 の整数、または垂直方向のテキストの整数の180のいずれかである必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartDataLabel#top:member
  package: excel!
  fullName: top
  summary: グラフのデータ ラベルの上端からグラフ エリアの上端までの距離 (ポイント数) を表します。 グラフのデータ ラベルが表示されない場合は null 値となります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartDataLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: グラフのデータ ラベルの垂直方向の配置を表します。 詳細については、「Excel Charttext縦書きの配置」を参照してください。 このプロパティは、データラベルの TextOrientation が0の場合にのみ有効です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartDataLabel#width:member
  package: excel!
  fullName: width
  summary: グラフのデータ ラベルの幅 (ポイント数) を返します。 グラフのデータ ラベルが表示されない場合は null 値となります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
