### YamlMime:TSType
name: Excel.ConditionalRangeFont
uid: excel!Excel.ConditionalRangeFont:interface
package: excel!
fullName: Excel.ConditionalRangeFont
summary: このオブジェクトは、オブジェクトのフォントの属性 (フォントスタイル、色など) を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.ConditionalRangeFont#bold:member
  package: excel!
  fullName: bold
  summary: フォントを太字にするかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.ConditionalRangeFont#color:member
  package: excel!
  fullName: color
  summary: テキストの色の HTML カラーコード表現 (たとえば、 \# ff0000 はは赤を表します)。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.ConditionalRangeFont#italic:member
  package: excel!
  fullName: italic
  summary: フォントを斜体にするかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: strikethrough
  uid: excel!Excel.ConditionalRangeFont#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: フォントの取り消し線の状態を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough: boolean;'
    return:
      type: boolean
- name: underline
  uid: excel!Excel.ConditionalRangeFont#underline:member
  package: excel!
  fullName: underline
  summary: フォントに適用する下線の種類を設定します。 詳細については、「Excel の Conditionalrangefont過小認識」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      underline:
                  | ConditionalRangeFontUnderlineStyle
                  | "None"
                  | "Single"
                  | "Double";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeFontUnderlineStyle:enum" />
                    | "None"
                    | "Single"
                    | "Double"
methods:
- name: clear()
  uid: excel!Excel.ConditionalRangeFont#clear:member(1)
  package: excel!
  fullName: clear()
  summary: フォントの書式設定をリセットします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.ConditionalRangeFont#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
