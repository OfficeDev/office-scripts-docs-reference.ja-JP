  - uid: 'excel!Excel.ConditionalRangeFont#underline:member'
    summary: フォントに適用する下線の種類を設定します。 詳細については、「Excel の Conditionalrangefont過小認識」を参照してください。
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        underline:
                    | ConditionalRangeFontUnderlineStyle
                    | "None"
                    | "Single"
                    | "Double";
      return:
        type:
          - 'excel!Excel.ConditionalRangeFont#underline~0:complex'
