### YamlMime:TSType
name: Excel.SettingCollection
uid: excel!Excel.SettingCollection:interface
package: excel!
fullName: Excel.SettingCollection
summary: ブックの一部であるキーと値のペア設定オブジェクトのコレクションを表します。 範囲は、ファイルとアドイン (タスクペインまたはコンテンツ) の組み合わせに制限されます。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(key, value)
  uid: excel!Excel.SettingCollection#add:member(1)
  package: excel!
  fullName: add(key, value)
  summary: 指定した設定をブックに設定または追加します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  key: string,
                  value: string | number | boolean | Date | Array<any> | any
              ): Setting;
    parameters:
    - id: key
      description: 新しい設定のキーです。
      type: string
    - id: value
      description: 新しい設定の値です。
      type: "string | number | boolean | Date | Array&lt;any&gt; | any\n        "
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
- name: getCount()
  uid: excel!Excel.SettingCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: コレクションに含まれる設定の数を取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(key)
  uid: excel!Excel.SettingCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: キーに基づいて設定エントリを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Setting;'
    parameters:
    - id: key
      description: 設定のキーです。
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
- name: getItemOrNullObject(key)
  uid: excel!Excel.SettingCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: キーから Setting エントリを取得します。 Setting が存在しない場合は null オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Setting;'
    parameters:
    - id: key
      description: 設定のキーです。
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        console.log(\"The setting has been deleted\");\n    } else {\n        console.log(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n}\n```"
- name: load(propertyNames)
  uid: excel!Excel.SettingCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
