      type: "<xref uid=\"excel!Excel.Range:interface\" /> | string\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;<xref uid="excel!Excel.PivotItem:interface" />[]&gt;
      description: ''
