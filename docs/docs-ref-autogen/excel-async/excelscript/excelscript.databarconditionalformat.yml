### YamlMime:TSType
name: Excel.DataBarConditionalFormat
uid: excel!Excel.DataBarConditionalFormat:interface
package: excel!
fullName: Excel.DataBarConditionalFormat
summary: Excel の条件付きデータバーの種類を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: axisColor
  uid: excel!Excel.DataBarConditionalFormat#axisColor:member
  package: excel!
  fullName: axisColor
  summary: 'フォーム RRGGBB (例: "FFA500") の軸線の色を表す HTML カラーコード、 \# または名前付きの html 色 (例: 「オレンジ」)。 軸が存在しない場合または設定されていない場合は、"" (空の文字列)。'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor: string;'
    return:
      type: string
- name: axisFormat
  uid: excel!Excel.DataBarConditionalFormat#axisFormat:member
  package: excel!
  fullName: axisFormat
  summary: Excel データバーの軸をどのように判別するかを表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      axisFormat:
                  | ConditionalDataBarAxisFormat
                  | "Automatic"
                  | "None"
                  | "CellMidPoint";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalDataBarAxisFormat:enum" />
                    | "Automatic"
                    | "None"
                    | "CellMidPoint"
- name: barDirection
  uid: excel!Excel.DataBarConditionalFormat#barDirection:member
  package: excel!
  fullName: barDirection
  summary: データバーのグラフィックスの基準となる方向を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      barDirection:
                  | ConditionalDataBarDirection
                  | "Context"
                  | "LeftToRight"
                  | "RightToLeft";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalDataBarDirection:enum" />
                    | "Context"
                    | "LeftToRight"
                    | "RightToLeft"
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.dataBar);\n    conditionalFormat.dataBar.barDirection = Excel.ConditionalDataBarDirection.leftToRight;\n\n    await context.sync();\n}\n```"
- name: lowerBoundRule
  uid: excel!Excel.DataBarConditionalFormat#lowerBoundRule:member
  package: excel!
  fullName: lowerBoundRule
  summary: データ バーの下限値 (および該当する場合はその計算方法) を構成するルール。 `ConditionalDataBarRule`オブジェクトは JSON オブジェクトとして設定する必要があります ( `x.lowerBoundRule = {...}` の代わりに使用します)。`x.lowerBoundRule.formula = ...`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBoundRule: ConditionalDataBarRule;'
    return:
      type: <xref uid="excel!Excel.ConditionalDataBarRule:interface" />
