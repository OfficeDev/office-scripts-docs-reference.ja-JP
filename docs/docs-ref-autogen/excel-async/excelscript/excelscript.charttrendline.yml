  - uid: 'excel!Excel.ChartTrendline#name:member'
    summary: 近似曲線の名前を表します。 文字列値または null 値 (値を自動的に設定する場合) に設定できます。 戻り値は常に文字列です。
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendline#polynomialOrder:member'
    summary: グラフの近似曲線の順序を表します。 多項式型の近似曲線にのみ適用されます。
    name: polynomialOrder
    fullName: polynomialOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'polynomialOrder: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendline#showEquation:member'
    summary: true の場合、グラフに近似曲線の数式が表示されます。
    name: showEquation
    fullName: showEquation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showEquation: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendline#showRSquared:member'
    summary: true の場合、グラフに近似曲線の R-2 乗値が表示されます。
    name: showRSquared
    fullName: showRSquared
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showRSquared: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendline#type:member'
    summary: グラフの近似曲線の種類を表します。
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: ChartTrendlineType;'
      return:
        type:
          - 'excel!Excel.ChartTrendlineType:enum'
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

              // Get the trendline for series 1 and load its type property.  
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              trendline.load("type");

              await context.sync();

              console.log("The trendline type is:" + trendline.type);  
          }
          ```
