### YamlMime:TSType
name: Excel.ChartLegendFormat
uid: excel!Excel.ChartLegendFormat:interface
package: excel!
fullName: Excel.ChartLegendFormat
summary: グラフの凡例の書式設定プロパティをカプセル化します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: border
  uid: excel!Excel.ChartLegendFormat#border:member
  package: excel!
  fullName: border
  summary: グラフの罫線の書式設定 (色、線のスタイル、線の太さなど) を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly border: ChartBorder;'
    return:
      type: <xref uid="excel!Excel.ChartBorder:interface" />
- name: fill
  uid: excel!Excel.ChartLegendFormat#fill:member
  package: excel!
  fullName: fill
  summary: 背景の書式設定情報を含む、オブジェクトの塗りつぶしの書式を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fill: ChartFill;'
    return:
      type: <xref uid="excel!Excel.ChartFill:interface" />
- name: font
  uid: excel!Excel.ChartLegendFormat#font:member
  package: excel!
  fullName: font
  summary: グラフの凡例のフォント属性 (フォント名、フォント サイズ、色など) を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly font: ChartFont;'
    return:
      type: <xref uid="excel!Excel.ChartFont:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let chart = sheet.charts.getItemAt(0);\n    chart.legend.visible = true;\n\n    // Format the legend font.\n    let font = chart.legend.format.font;\n    font.bold = true;\n    font.color = \"red\";\n    font.italic = true;\n    font.size = 15;\n    font.name = \"Calibri\";\n    font.underline = \"Single\";\n\n    await context.sync();\n}\n```"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartLegendFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
