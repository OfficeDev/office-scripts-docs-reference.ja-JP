items:
  - uid: 'excel!Excel.RangeFill:interface'
    summary: Range オブジェクトの背景を表します。
    name: Excel.RangeFill
    fullName: Excel.RangeFill
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeFill#clear:member(1)'
      - 'excel!Excel.RangeFill#color:member'
      - 'excel!Excel.RangeFill#load:member(1)'
      - 'excel!Excel.RangeFill#pattern:member'
      - 'excel!Excel.RangeFill#patternColor:member'
      - 'excel!Excel.RangeFill#patternTintAndShade:member'
      - 'excel!Excel.RangeFill#tintAndShade:member'
  - uid: 'excel!Excel.RangeFill#clear:member(1)'
    summary: 範囲の背景をリセットします。
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.RangeFill#color:member'
    summary: '背景の色を表す HTML カラーコード \# 。フォーム RRGGBB (例: "FFA500")、または名前付きの html 色 (例: 「オレンジ」)'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFill#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、を呼び出す必要があり `context.sync()` ます。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeFill#pattern:member'
    summary: 範囲のパターンを指定します。 詳細については、Excel.FillPattern をご覧ください。 LinearGradient と RectangularGradient はサポートされていません。 Null 値は、範囲全体に均一なパターンが設定されていないことを示します。
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pattern: FillPattern;'
      return:
        type:
          - 'excel!Excel.FillPattern:enum'
  - uid: 'excel!Excel.RangeFill#patternColor:member'
    summary: '範囲パターンの色を表す HTML カラーコード。フォーム \# RRGGBB (例: "FFA500")、または名前付きの html 色 (例: 「オレンジ」) です。'
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFill#patternTintAndShade:member'
    summary: 範囲の塗りつぶしに対してパターンの色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 パターン tintAndShades が一様でない場合は、null が返されます。
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFill#tintAndShade:member'
    summary: 範囲の塗りつぶしの色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 TintAndShades が一様でない場合は、null が返されます。
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
