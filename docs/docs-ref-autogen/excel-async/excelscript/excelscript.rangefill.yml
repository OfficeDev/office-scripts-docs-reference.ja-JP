### YamlMime:TSType
name: Excel.RangeFill
uid: excel!Excel.RangeFill:interface
package: excel!
fullName: Excel.RangeFill
summary: Range オブジェクトの背景を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.RangeFill#color:member
  package: excel!
  fullName: color
  summary: '背景の色を表す HTML カラーコード \# 。フォーム RRGGBB (例: "FFA500")、または名前付きの html 色 (例: 「オレンジ」)'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: pattern
  uid: excel!Excel.RangeFill#pattern:member
  package: excel!
  fullName: pattern
  summary: 範囲のパターンを指定します。 詳細については、Excel.FillPattern をご覧ください。 LinearGradient と RectangularGradient はサポートされていません。 Null 値は、範囲全体に均一なパターンが設定されていないことを示します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      pattern:
                  | FillPattern
                  | "None"
                  | "Solid"
                  | "Gray50"
                  | "Gray75"
                  | "Gray25"
                  | "Horizontal"
                  | "Vertical"
                  | "Down"
                  | "Up"
                  | "Checker"
                  | "SemiGray75"
                  | "LightHorizontal"
                  | "LightVertical"
                  | "LightDown"
                  | "LightUp"
                  | "Grid"
                  | "CrissCross"
                  | "Gray16"
                  | "Gray8"
                  | "LinearGradient"
                  | "RectangularGradient";
    return:
      type: >-
        | <xref uid="excel!Excel.FillPattern:enum" />
                    | "None"
                    | "Solid"
                    | "Gray50"
                    | "Gray75"
                    | "Gray25"
                    | "Horizontal"
                    | "Vertical"
                    | "Down"
                    | "Up"
                    | "Checker"
                    | "SemiGray75"
                    | "LightHorizontal"
                    | "LightVertical"
                    | "LightDown"
                    | "LightUp"
                    | "Grid"
                    | "CrissCross"
                    | "Gray16"
                    | "Gray8"
                    | "LinearGradient"
                    | "RectangularGradient"
- name: patternColor
  uid: excel!Excel.RangeFill#patternColor:member
  package: excel!
  fullName: patternColor
  summary: '範囲パターンの色を表す HTML カラーコード。フォーム \# RRGGBB (例: "FFA500")、または名前付きの html 色 (例: 「オレンジ」) です。'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor: string;'
    return:
      type: string
- name: patternTintAndShade
  uid: excel!Excel.RangeFill#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: 範囲の塗りつぶしに対してパターンの色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 パターン tintAndShades が一様でない場合は、null が返されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.RangeFill#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: 範囲の塗りつぶしの色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 TintAndShades が一様でない場合は、null が返されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
methods:
- name: clear()
  uid: excel!Excel.RangeFill#clear:member(1)
  package: excel!
  fullName: clear()
  summary: 範囲の背景をリセットします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeFill#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
