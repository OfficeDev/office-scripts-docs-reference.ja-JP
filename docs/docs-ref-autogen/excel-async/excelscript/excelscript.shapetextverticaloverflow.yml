fields:
- name: clip
  uid: excel!Excel.ShapeTextVerticalOverflow.clip:member
  package: excel!
  summary: 垂直方向のレイアウト枠内に収まらないテキストを非表示にします。
  value: "\"Clip\""
- name: ellipsis
  uid: excel!Excel.ShapeTextVerticalOverflow.ellipsis:member
