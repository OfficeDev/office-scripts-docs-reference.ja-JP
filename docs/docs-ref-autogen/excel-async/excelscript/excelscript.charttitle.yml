methods:
- name: getSubstring(start, length)
  uid: excel!Excel.ChartTitle#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: グラフタイトルのサブ文字列を取得します。 改行 '<!-- -->\\<!-- -->n ' は1文字もカウントします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length: number): ChartFormatString;'
    parameters:
    - id: start
      description: 取得するサブ文字列の開始位置を指定します。 Position は0から始まります。
      type: number
    - id: length
      description: 取得するサブ文字列の長さ。
      type: number
    return:
      type: <xref uid="excel!Excel.ChartFormatString:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n}\n```"
- name: load(propertyNames)
  uid: excel!Excel.ChartTitle#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
- name: setFormula(formula)
  uid: excel!Excel.ChartTitle#setFormula:member(1)
  package: excel!
  fullName: setFormula(formula)
  summary: A1 スタイルの表記法を使用するグラフ タイトルの数式を表す文字列値を設定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setFormula(formula: string): void;'
    parameters:
    - id: formula
      description: 設定する数式を表す文字列型 (string) の値を指定します。
      type: string
    return:
      type: void
      description: ''
