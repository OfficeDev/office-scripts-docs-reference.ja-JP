### YamlMime:TSType
name: Excel.ChartTitle
uid: excel!Excel.ChartTitle:interface
package: excel!
fullName: Excel.ChartTitle
summary: グラフのグラフ タイトルのオブジェクトを表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.ChartTitle#format:member
  package: excel!
  fullName: format
  summary: 塗りつぶしとフォントの書式設定を含む、グラフタイトルの書式設定を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTitleFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTitleFormat:interface" />
- name: height
  uid: excel!Excel.ChartTitle#height:member
  package: excel!
  fullName: height
  summary: グラフ タイトルの高さ (ポイント数) を返します。 グラフのタイトルが表示されていない場合は Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartTitle#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: グラフタイトルの水平方向の配置を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartTitle#left:member
  package: excel!
  fullName: left
  summary: グラフタイトルの左端からグラフエリアの左端までの距離をポイント単位で指定します。 グラフのタイトルが表示されていない場合は Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: overlay
  uid: excel!Excel.ChartTitle#overlay:member
  package: excel!
  fullName: overlay
  summary: グラフタイトルがグラフを重ねて表示するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.ChartTitle#position:member
  package: excel!
  fullName: position
  summary: グラフ タイトルの位置を表します。 詳細については、「Excel Charttitle Position」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartTitlePosition
                  | "Automatic"
                  | "Top"
                  | "Bottom"
                  | "Left"
                  | "Right";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTitlePosition:enum" />
                    | "Automatic"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right"
- name: showShadow
  uid: excel!Excel.ChartTitle#showShadow:member
  package: excel!
  fullName: showShadow
  summary: グラフ タイトルが影付きにされるかどうかを指定するブール値を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.ChartTitle#text:member
  package: excel!
  fullName: text
  summary: グラフのタイトルテキストを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartTitle#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: グラフタイトルのテキストを表示する角度を指定します。 この値は、-90 ~ 90 の整数、または垂直方向のテキストの整数の180のいずれかである必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let title = sheet.charts.getItemAt(0).title;\n    title.textOrientation = -45;\n\n    await context.sync();\n}\n```"
- name: top
  uid: excel!Excel.ChartTitle#top:member
  package: excel!
  fullName: top
  summary: グラフタイトルの上端からグラフエリアの上端までの距離をポイント単位で指定します。 グラフのタイトルが表示されていない場合は Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartTitle#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: グラフタイトルの垂直方向の配置を指定します。 詳細については、「Excel Charttext縦書きの配置」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: visible
  uid: excel!Excel.ChartTitle#visible:member
  package: excel!
  fullName: visible
  summary: グラフのタイトルが shape.visibile かどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.ChartTitle#width:member
  package: excel!
  fullName: width
  summary: グラフのタイトルの幅をポイント単位で指定します。 グラフのタイトルが表示されていない場合は Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
