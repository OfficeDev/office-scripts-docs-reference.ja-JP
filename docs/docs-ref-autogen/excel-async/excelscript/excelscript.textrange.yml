  - uid: 'excel!Excel.TextRange#font:member'
    summary: テキスト範囲のフォント属性を表す ShapeFont オブジェクトを返します。
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: ShapeFont;'
      return:
        type:
          - 'excel!Excel.ShapeFont:interface'
  - uid: 'excel!Excel.TextRange#getSubstring:member(1)'
    summary: 指定された範囲の部分文字列に対する TextRange オブジェクトを返します。
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length?: number): TextRange;'
      return:
        type:
          - 'excel!Excel.TextRange:interface'
        description: ''
      parameters:
        - id: start
          description: テキスト範囲から取得する最初の文字の0から始まるインデックス。
          type:
            - number
        - id: length
          description: 省略可能です。 新しいテキスト範囲で返される文字数を指定します。 引数 length を省略すると、テキスト範囲の最後の段落の先頭までのすべての文字が返されます。
          type:
            - number
