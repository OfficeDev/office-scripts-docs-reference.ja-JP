methods:
- name: getSubstring(start, length)
  uid: excel!Excel.TextRange#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: 指定された範囲の部分文字列に対する TextRange オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length?: number): TextRange;'
    parameters:
    - id: start
      description: テキスト範囲から取得する最初の文字の0から始まるインデックス。
      type: number
    - id: length
      description: 省略可能。 新しいテキスト範囲で返される文字数を指定します。 引数 length を省略すると、テキスト範囲の最後の段落の先頭までのすべての文字が返されます。
      type: number
    return:
      type: <xref uid="excel!Excel.TextRange:interface" />
      description: ''
