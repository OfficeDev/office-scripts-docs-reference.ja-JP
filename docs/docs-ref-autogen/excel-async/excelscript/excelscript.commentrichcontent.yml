### YamlMime:TSType
name: Excel.CommentRichContent
uid: excel!Excel.CommentRichContent:interface
package: excel!
fullName: Excel.CommentRichContent
summary: コメントまたはコメントの返信内に含まれるコンテンツを表します。 リッチコンテンツ incudes 文字列とコメント本文に含まれているその他のすべてのオブジェクト (メンションなど)。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: mentions
  uid: excel!Excel.CommentRichContent#mentions:member
  package: excel!
  fullName: mentions
  summary: コメント内で言及されているすべてのエンティティ (人物など) を含む配列。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'mentions?: CommentMention[];'
    return:
      type: <xref uid="excel!Excel.CommentMention:interface" />[]
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let mention = {\n        email: \"kakri@contoso.com\",\n        id: 0,\n        name: \"Kate Kristensen\"\n    };\n\n    // This will tag the mention's name using the '@' syntax.\n    // They will be notified via email.\n    let commentBody = {\n        mentions: [mention],\n        richContent: '<at id=\"0\">' + mention.name + \"</at> -  Can you take a look?\"\n    };\n\n    // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.\n    sheet.comments.add(\"A1\", commentBody, Excel.ContentType.mention);\n    await context.sync();\n}\n```"
- name: richContent
  uid: excel!Excel.CommentRichContent#richContent:member
  package: excel!
  fullName: richContent
  summary: コメントのリッチコンテンツを指定します (たとえば、メンションを含むコメントコンテンツ、最初に説明したエンティティの id 属性は0、2番目に指定されたエンティティの id 属性は1です)。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'richContent: string;'
    return:
      type: string
