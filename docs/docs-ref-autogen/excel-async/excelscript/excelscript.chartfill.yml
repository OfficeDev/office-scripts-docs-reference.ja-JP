- name: setSolidColor(color)
  uid: excel!Excel.ChartFill#setSolidColor:member(1)
  package: excel!
  fullName: setSolidColor(color)
  summary: グラフ要素の塗りつぶしの書式設定を均一な色に設定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setSolidColor(color: string): void;'
    parameters:
    - id: color
      description: '背景の色を表す HTML カラーコード。フォーム \# RRGGBB (例: "FFA500")、または名前付きの html 色 (例: 「オレンジ」)。'
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let pointsCollection = sheet.charts.getItemAt(0).series.getItemAt(0).points;\n    let point = pointsCollection.getItemAt(2);\n\n    // Set color for chart point.\n    point.format.fill.setSolidColor('red');\n\n    await context.sync();        \n}\n```"
