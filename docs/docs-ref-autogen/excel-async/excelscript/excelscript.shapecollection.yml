- name: addGroup(values)
  uid: excel!Excel.ShapeCollection#addGroup:member(1)
  package: excel!
  fullName: addGroup(values)
  summary: このコレクションのワークシート内の図形のサブセットをグループ化します。 図形の新しいグループを表す Shape オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addGroup(values: Array<string | Shape>): Shape;'
    parameters:
    - id: values
      description: 図形 ID または図形オブジェクトの配列。
      type: Array&lt;string | <xref uid="excel!Excel.Shape:interface" />&gt;
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let square = sheet.shapes.getItem(\"Square\");\n    let pentagon = sheet.shapes.getItem(\"Pentagon\");\n    let octagon = sheet.shapes.getItem(\"Octagon\");\n\n    let shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);\n    shapeGroup.name = \"Group\";\n    console.log(\"Shapes grouped\");\n\n    await context.sync();\n}\n```"
- name: addImage(base64ImageString)
  uid: excel!Excel.ShapeCollection#addImage:member(1)
  package: excel!
  fullName: addImage(base64ImageString)
  summary: base64 エンコード文字列から画像を作成し、それをワークシートに追加します。 新しい画像を表す Shape オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addImage(base64ImageString: string): Shape;'
    parameters:
    - id: base64ImageString
      description: JPEG または PNG 形式のイメージを表す、base64 でエンコードされた文字列。
      type: string
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```javascript\nlet myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nlet reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        let startIndex = reader.result.toString().indexOf(\"base64,\");\n        let mybase64 = reader.result.toString().substr(startIndex + 7);\n        let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        let image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
- name: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  uid: excel!Excel.ShapeCollection#addLine:member(1)
  package: excel!
  fullName: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  summary: ワークシートに行を追加します。 新しい行を表す Shape オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addLine(
                  startLeft: number,
                  startTop: number,
                  endLeft: number,
                  endTop: number,
                  connectorType?: ConnectorType | "Straight" | "Elbow" | "Curve"
              ): Shape;
    parameters:
    - id: startLeft
      description: ワークシートの左端から左端までの距離をポイント単位で指定します。
      type: number
    - id: startTop
      description: ワークシートの上端から、行の先頭までの距離をポイント単位で指定します。
      type: number
    - id: endLeft
      description: ワークシートの左端の線の終点からの距離をポイント単位で指定します。
      type: number
    - id: endTop
      description: ワークシートの上端から、行の末尾までの距離をポイント単位で指定します。
      type: number
    - id: connectorType
      description: コネクタの種類を表します。 詳細については、「ConnectorType」を参照してください。
      type: "<xref uid=\"excel!Excel.ConnectorType:enum\" /> | \"Straight\" | \"Elbow\" | \"Curve\"\n        "
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.addLine(200, 50, 300, 150, Excel.ConnectorType.straight);\n    line.name = \"StraightLine\";\n    await context.sync();\n}\n```"
- name: addTextBox(text)
  uid: excel!Excel.ShapeCollection#addTextBox:member(1)
  package: excel!
  fullName: addTextBox(text)
  summary: 指定されたテキストを含むテキスト ボックスをワークシートに追加します。 新しいテキスト ボックスを表す Shape オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addTextBox(text?: string): Shape;'
    parameters:
    - id: text
      description: '[作成済み] テキストボックスに表示されるテキストを表します。'
      type: string
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let textbox = shapes.addTextBox(\"A box with text\");\n    textbox.left = 100;\n    textbox.top = 100;\n    textbox.height = 20;\n    textbox.width = 175;\n    textbox.name = \"Textbox\";\n    await context.sync();\n}\n```"
