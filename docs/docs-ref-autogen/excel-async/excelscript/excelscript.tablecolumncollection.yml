      type: <xref uid="excel!Excel.TableColumn:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.TableColumnCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: コレクション内の位置に基づいて列を取得します。
