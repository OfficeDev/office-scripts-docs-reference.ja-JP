    summary: テーブルに新しい列を追加します。
    name: 'add(index, values, name)'
    fullName: 'add(index, values, name)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        add(
                    index?: number,
                    values?:
                        | Array<Array<boolean | string | number>>
                        | boolean
                        | string
                        | number,
                    name?: string
                ): TableColumn;
      return:
        type:
          - 'excel!Excel.TableColumn:interface'
        description: ''
      parameters:
        - id: index
          description: 'Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.'
          type:
            - number
        - id: values
          description: 省略可能。 テーブルの列の、書式設定されていない値の 2 次元の配列。
          type:
            - 'excel!Excel.TableColumnCollection#add~0:complex'
        - id: name
          description: 省略可能。 新しい列の名前を指定します。 null の場合は既定の名前が使用されます。
          type:
            - string
