### YamlMime:TSType
name: Excel.FilterDatetime
uid: excel!Excel.FilterDatetime:interface
package: excel!
fullName: Excel.FilterDatetime
summary: 値をフィルター処理するときに日付をフィルター処理する方法を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: date
  uid: excel!Excel.FilterDatetime#date:member
  package: excel!
  fullName: date
  summary: データのフィルター処理に使用する ISO8601 形式の日付です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'date: string;'
    return:
      type: string
- name: specificity
  uid: excel!Excel.FilterDatetime#specificity:member
  package: excel!
  fullName: specificity
  summary: データを保持するのに、日付をどの程度詳細に使用するか。 たとえば、date が 2005-04-02 で "month" に設定した場合、フィルター操作では 2005 年 4 月の日付データを含むすべての行が保持されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      specificity:
                  | FilterDatetimeSpecificity
                  | "Year"
                  | "Month"
                  | "Day"
                  | "Hour"
                  | "Minute"
                  | "Second";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" />
                    | "Year"
                    | "Month"
                    | "Day"
                    | "Hour"
                    | "Minute"
                    | "Second"
