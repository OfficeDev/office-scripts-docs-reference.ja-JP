### YamlMime:TSType
name: Excel.AutoFilter
uid: excel!Excel.AutoFilter:interface
package: excel!
fullName: Excel.AutoFilter
summary: オートフィルターオブジェクトを表します。 オートフィルターは、Excel の列の値を、セルの内容に基づいて特定のフィルターに変換します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.AutoFilter#criteria:member
  package: excel!
  fullName: criteria
  summary: オートフィルターが適用された範囲のすべてのフィルター条件を保持する配列です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly criteria: FilterCriteria[];'
    return:
      type: <xref uid="excel!Excel.FilterCriteria:interface" />[]
- name: enabled
  uid: excel!Excel.AutoFilter#enabled:member
  package: excel!
  fullName: enabled
  summary: オートフィルターを有効にするかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly enabled: boolean;'
    return:
      type: boolean
- name: isDataFiltered
  uid: excel!Excel.AutoFilter#isDataFiltered:member
  package: excel!
  fullName: isDataFiltered
  summary: オートフィルターにフィルター条件を適用するかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly isDataFiltered: boolean;'
    return:
      type: boolean
methods:
- name: apply(range, columnIndex, criteria)
  uid: excel!Excel.AutoFilter#apply:member(1)
  package: excel!
  fullName: apply(range, columnIndex, criteria)
  summary: 範囲にオートフィルターを適用します。 列インデックスやフィルター条件が指定されている場合、列にフィルターを適用します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: オートフィルターが適用される範囲を指定します。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: columnIndex
      description: オートフィルターが適用される0から始まる列インデックス。
      type: number
    - id: criteria
      description: フィルター条件を選択します。
      type: <xref uid="excel!Excel.FilterCriteria:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getActiveWorksheet();\n    let farmData = sheet.getUsedRange();\n\n    // This filter will only show the rows with the top 25% of values in column 3.\n    sheet.autoFilter.apply(farmData, 3, { criterion1: \"25\", filterOn: Excel.FilterOn.topPercent });\n    await context.sync();\n}\n```"
- name: clearCriteria()
  uid: excel!Excel.AutoFilter#clearCriteria:member(1)
  package: excel!
  fullName: clearCriteria()
  summary: オートフィルターのフィルター条件がクリアされます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearCriteria(): void;'
    return:
      type: void
      description: ''
- name: getRange()
  uid: excel!Excel.AutoFilter#getRange:member(1)
  package: excel!
  fullName: getRange()
  summary: オートフィルターが適用される範囲を表す Range オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRange(): Range;'
