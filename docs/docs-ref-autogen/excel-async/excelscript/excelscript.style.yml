- name: horizontalAlignment
  uid: excel!Excel.Style#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: スタイルでの水平方向の配置を表します。 詳細については、「Excel の配置」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | HorizontalAlignment
                  | "General"
                  | "Left"
                  | "Center"
                  | "Right"
                  | "Fill"
                  | "Justify"
                  | "CenterAcrossSelection"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.HorizontalAlignment:enum" />
                    | "General"
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Fill"
                    | "Justify"
                    | "CenterAcrossSelection"
                    | "Distributed"
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let worksheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = worksheet.getRange(\"A1:E1\");\n\n    // Apply built-in style. \n    // Styles are in the Home tab ribbon.\n    range.style = Excel.BuiltInStyle.neutral;\n    range.format.horizontalAlignment = \"Right\";\n\n    await context.sync();\n}\n```"
