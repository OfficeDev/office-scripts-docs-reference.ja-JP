- name: markerStyle
  uid: excel!Excel.ChartSeries#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: グラフ系列のマーカーのスタイルを指定します。 詳細については、「ChartMarkerStyle」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      markerStyle:
                  | ChartMarkerStyle
                  | "Invalid"
                  | "Automatic"
                  | "None"
                  | "Square"
                  | "Diamond"
                  | "Triangle"
                  | "X"
                  | "Star"
                  | "Dot"
                  | "Dash"
                  | "Circle"
                  | "Plus"
                  | "Picture";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMarkerStyle:enum" />
                    | "Invalid"
                    | "Automatic"
                    | "None"
                    | "Square"
                    | "Diamond"
                    | "Triangle"
                    | "X"
                    | "Star"
                    | "Dot"
                    | "Dash"
                    | "Circle"
                    | "Plus"
                    | "Picture"
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let salesTable = sheet.tables.getItem(\"SalesTable\");\n    let dataRange = sheet.getRange(\"A1:E7\");\n\n    // Create an XY scatter chart.\n    let chart = sheet.charts.add(\"XYScatterSmooth\", dataRange, \"Auto\");\n    chart.title.text = \"Bicycle Parts Quarterly Sales\"; \n  \n    let series = chart.series;\n    let series0 = series.getItemAt(0);\n    let series1 = series.getItemAt(1);\n    let series2 = series.getItemAt(2);\n    let series3 = series.getItemAt(3);\n\n    // Set markers.\n    series0.markerStyle = \"Dash\";\n    series0.markerForegroundColor = \"black\";\n    series1.markerStyle = \"Star\";\n    series1.markerForegroundColor = \"black\";\n    series2.markerStyle = \"X\";\n    series2.markerSize = 12;\n    series3.markerStyle = \"Triangle\";\n    series3.markerBackgroundColor = \"purple\";\n\n    await context.sync();\n}\n```"
