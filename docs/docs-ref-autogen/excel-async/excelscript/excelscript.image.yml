### YamlMime:TSType
name: Excel.Image
uid: excel!Excel.Image:interface
package: excel!
fullName: Excel.Image
summary: ワークシート内のイメージを表します。 対応する Shape オブジェクトを取得するには、イメージの図形を使用します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.Image#format:member
  package: excel!
  fullName: format
  summary: 画像の形式を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly format:
                  | PictureFormat
                  | "Unknown"
                  | "Bmp"
                  | "Jpeg"
                  | "Gif"
                  | "Png"
                  | "Svg";
    return:
      type: >-
        | <xref uid="excel!Excel.PictureFormat:enum" />
                    | "Unknown"
                    | "Bmp"
                    | "Jpeg"
                    | "Gif"
                    | "Png"
                    | "Svg"
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let image = sheet.shapes.getItem(\"Image\").image;\n    image.load(\"format\");\n    await context.sync();\n\n    console.log(\"The image's format is: \" + image.format);\n    await context.sync();\n}\n```"
- name: id
  uid: excel!Excel.Image#id:member
  package: excel!
  fullName: id
  summary: Image オブジェクトの図形識別子を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: shape
  uid: excel!Excel.Image#shape:member
  package: excel!
  fullName: shape
  summary: 画像に関連付けられた Shape オブジェクトを返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly shape: Shape;'
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
methods:
- name: load(propertyNames)
  uid: excel!Excel.Image#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
