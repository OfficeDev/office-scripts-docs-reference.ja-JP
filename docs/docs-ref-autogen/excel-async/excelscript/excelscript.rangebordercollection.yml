### YamlMime:TSType
name: Excel.RangeBorderCollection
uid: excel!Excel.RangeBorderCollection:interface
package: excel!
fullName: Excel.RangeBorderCollection
summary: 範囲の境界線を構成する複数の境界線オブジェクトを表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.RangeBorderCollection#count:member
  package: excel!
  fullName: count
  summary: コレクションに含まれる境界線オブジェクトの数。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.RangeBorderCollection#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: 範囲の境界線の色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 Null 値は、境界のコレクション全体に均一な tintAndShade が設定されていないことを示します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
methods:
- name: getItem(index)
  uid: excel!Excel.RangeBorderCollection#getItem:member(1)
  package: excel!
  fullName: getItem(index)
  summary: オブジェクトの名前を使用して、境界線オブジェクトを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getItem(
                  index:
                      | BorderIndex
                      | "EdgeTop"
                      | "EdgeBottom"
                      | "EdgeLeft"
                      | "EdgeRight"
                      | "InsideVertical"
                      | "InsideHorizontal"
                      | "DiagonalDown"
                      | "DiagonalUp"
              ): RangeBorder;
    parameters:
    - id: index
      description: 取得する border オブジェクトのインデックス値を指定します。 詳細については、「Excel BorderIndex」を参照してください。
      type: "| <xref uid=\"excel!Excel.BorderIndex:enum\" />\n                | \"EdgeTop\"\n                | \"EdgeBottom\"\n                | \"EdgeLeft\"\n                | \"EdgeRight\"\n                | \"InsideVertical\"\n                | \"InsideHorizontal\"\n                | \"DiagonalDown\"\n                | \"DiagonalUp\"\n        "
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.RangeBorderCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: オブジェクトのインデックスを使用して、境界線オブジェクトを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): RangeBorder;'
    parameters:
    - id: index
      description: 取得するオブジェクトのインデックス値。 0 を起点とする番号になります。
      type: number
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeBorderCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
