### YamlMime:TSType
name: Excel.ChartAreaFormat
uid: excel!Excel.ChartAreaFormat:interface
package: excel!
fullName: Excel.ChartAreaFormat
summary: グラフ領域全体の書式設定プロパティをカプセル化します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: border
  uid: excel!Excel.ChartAreaFormat#border:member
  package: excel!
  fullName: border
  summary: グラフエリアの罫線の書式を表します。これには、色、linestyle、およびウエイトが含まれます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly border: ChartBorder;'
    return:
      type: <xref uid="excel!Excel.ChartBorder:interface" />
- name: colorScheme
  uid: excel!Excel.ChartAreaFormat#colorScheme:member
  package: excel!
  fullName: colorScheme
  summary: グラフの配色を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      colorScheme:
                  | ChartColorScheme
                  | "ColorfulPalette1"
                  | "ColorfulPalette2"
                  | "ColorfulPalette3"
                  | "ColorfulPalette4"
                  | "MonochromaticPalette1"
                  | "MonochromaticPalette2"
                  | "MonochromaticPalette3"
                  | "MonochromaticPalette4"
                  | "MonochromaticPalette5"
                  | "MonochromaticPalette6"
                  | "MonochromaticPalette7"
                  | "MonochromaticPalette8"
                  | "MonochromaticPalette9"
                  | "MonochromaticPalette10"
                  | "MonochromaticPalette11"
                  | "MonochromaticPalette12"
                  | "MonochromaticPalette13";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartColorScheme:enum" />
                    | "ColorfulPalette1"
                    | "ColorfulPalette2"
                    | "ColorfulPalette3"
                    | "ColorfulPalette4"
                    | "MonochromaticPalette1"
                    | "MonochromaticPalette2"
                    | "MonochromaticPalette3"
                    | "MonochromaticPalette4"
                    | "MonochromaticPalette5"
                    | "MonochromaticPalette6"
                    | "MonochromaticPalette7"
                    | "MonochromaticPalette8"
                    | "MonochromaticPalette9"
                    | "MonochromaticPalette10"
                    | "MonochromaticPalette11"
                    | "MonochromaticPalette12"
                    | "MonochromaticPalette13"
- name: fill
  uid: excel!Excel.ChartAreaFormat#fill:member
  package: excel!
  fullName: fill
  summary: 背景の書式設定情報を含む、オブジェクトの塗りつぶしの書式を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fill: ChartFill;'
    return:
      type: <xref uid="excel!Excel.ChartFill:interface" />
- name: font
  uid: excel!Excel.ChartAreaFormat#font:member
  package: excel!
  fullName: font
  summary: 現在のオブジェクトのフォント属性 (フォント名、フォント サイズ、色など) を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly font: ChartFont;'
    return:
      type: <xref uid="excel!Excel.ChartFont:interface" />
- name: roundedCorners
  uid: excel!Excel.ChartAreaFormat#roundedCorners:member
  package: excel!
  fullName: roundedCorners
  summary: グラフのグラフエリアに角を丸くするかどうかを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'roundedCorners: boolean;'
    return:
      type: boolean
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartAreaFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
