name: Excel.FilterCriteria
uid: excel!Excel.FilterCriteria:interface
package: excel!
fullName: Excel.FilterCriteria
summary: 列に適用するフィルター条件を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.FilterCriteria#color:member
  package: excel!
  fullName: color
  summary: セルをフィルター処理するために使用する HTML カラー文字列。 「CellColor」フィルターおよび「fontColor」フィルターと併用します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: excel!Excel.FilterCriteria#criterion1:member
  package: excel!
  fullName: criterion1
  summary: >-
    データをフィルター処理するために使用する最初の条件。 「カスタム」フィルター処理の場合には、演算子として使用されます。 たとえば "<!-- -->&gt;<!-- -->50 "s" で終わる値に対して、50より大きい数値または "= * s" に対して。


    "FilterOn/フィルター適用" が "topItems" に設定されている場合、上位/下位アイテム/比率の場合は数値として使用されます (上位5つのアイテムの場合は "5")。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: excel!Excel.FilterCriteria#criterion2:member
  package: excel!
  fullName: criterion2
  summary: データをフィルター処理するために使用する 2 番目の条件。 「カスタム」フィルター処理の場合には、演算子としてのみ使用されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
- name: dynamicCriteria
  uid: excel!Excel.FilterCriteria#dynamicCriteria:member
  package: excel!
  fullName: dynamicCriteria
  summary: この列に適用するために設定された、Excel の DynamicFilterCriteria の動的な抽出条件。 "動的" フィルターで使用されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      dynamicCriteria?:
                  | DynamicFilterCriteria
                  | "Unknown"
                  | "AboveAverage"
                  | "AllDatesInPeriodApril"
                  | "AllDatesInPeriodAugust"
                  | "AllDatesInPeriodDecember"
                  | "AllDatesInPeriodFebruray"
                  | "AllDatesInPeriodJanuary"
