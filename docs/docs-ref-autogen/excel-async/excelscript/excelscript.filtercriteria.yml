                  | "AllDatesInPeriodQuarter1"
                  | "AllDatesInPeriodQuarter2"
                  | "AllDatesInPeriodQuarter3"
                  | "AllDatesInPeriodQuarter4"
                  | "AllDatesInPeriodSeptember"
                  | "BelowAverage"
                  | "LastMonth"
                  | "LastQuarter"
                  | "LastWeek"
                  | "LastYear"
                  | "NextMonth"
                  | "NextQuarter"
                  | "NextWeek"
                  | "NextYear"
                  | "ThisMonth"
                  | "ThisQuarter"
                  | "ThisWeek"
                  | "ThisYear"
                  | "Today"
                  | "Tomorrow"
                  | "YearToDate"
                  | "Yesterday";
