- name: filterOn
  uid: excel!Excel.FilterCriteria#filterOn:member
  package: excel!
  fullName: filterOn
  summary: フィルターで値を表示するかどうかを決定するために使用されるプロパティ。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      filterOn:
                  | FilterOn
                  | "BottomItems"
                  | "BottomPercent"
                  | "CellColor"
                  | "Dynamic"
                  | "FontColor"
                  | "Values"
                  | "TopItems"
                  | "TopPercent"
                  | "Icon"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterOn:enum" />
                    | "BottomItems"
                    | "BottomPercent"
                    | "CellColor"
                    | "Dynamic"
                    | "FontColor"
                    | "Values"
                    | "TopItems"
                    | "TopPercent"
                    | "Icon"
                    | "Custom"
- name: icon
  uid: excel!Excel.FilterCriteria#icon:member
  package: excel!
  fullName: icon
  summary: セルをフィルター処理するために使用するアイコン。 「アイコン」フィルター処理で使用します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Icon;'
    return:
      type: <xref uid="excel!Excel.Icon:interface" />
- name: operator
  uid: excel!Excel.FilterCriteria#operator:member
  package: excel!
  fullName: operator
  summary: 「カスタム」フィルター処理を使用するときに、条件 1 と条件 2 を結合するために使用する演算子。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator?: FilterOperator | "And" | "Or";'
    return:
      type: <xref uid="excel!Excel.FilterOperator:enum" /> | "And" | "Or"
- name: subField
  uid: excel!Excel.FilterCriteria#subField:member
  package: excel!
  fullName: subField
  summary: リッチな値にリッチなフィルターを適用する場合、フィルターによって使用されるプロパティです。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
