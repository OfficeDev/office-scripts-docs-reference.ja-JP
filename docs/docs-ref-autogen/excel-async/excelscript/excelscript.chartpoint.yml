items:
  - uid: 'excel!Excel.ChartPoint:interface'
    summary: グラフの系列のポイントを表します。
    name: Excel.ChartPoint
    fullName: Excel.ChartPoint
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartPoint#dataLabel:member'
      - 'excel!Excel.ChartPoint#format:member'
      - 'excel!Excel.ChartPoint#hasDataLabel:member'
      - 'excel!Excel.ChartPoint#load:member(1)'
      - 'excel!Excel.ChartPoint#markerBackgroundColor:member'
      - 'excel!Excel.ChartPoint#markerForegroundColor:member'
      - 'excel!Excel.ChartPoint#markerSize:member'
      - 'excel!Excel.ChartPoint#markerStyle:member'
      - 'excel!Excel.ChartPoint#value:member'
  - uid: 'excel!Excel.ChartPoint#dataLabel:member'
    summary: グラフ データ ポイントのデータ ラベルを返します。
    name: dataLabel
    fullName: dataLabel
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly dataLabel: ChartDataLabel;'
      return:
        type:
          - 'excel!Excel.ChartDataLabel:interface'
  - uid: 'excel!Excel.ChartPoint#format:member'
    summary: グラフのポイントの書式設定プロパティをカプセル化します。
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartPointFormat;'
      return:
        type:
          - 'excel!Excel.ChartPointFormat:interface'
  - uid: 'excel!Excel.ChartPoint#hasDataLabel:member'
    summary: データポイントにデータラベルがあるかどうかを表します。 等高線グラフには適用されません。
    name: hasDataLabel
    fullName: hasDataLabel
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hasDataLabel: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartPoint#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、を呼び出す必要があり `context.sync()` ます。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartPoint#markerBackgroundColor:member'
    summary: データポイントのマーカーの背景色の HTML カラーコード表現 (たとえば、 \# ff0000 はは赤を表します)。
    name: markerBackgroundColor
    fullName: markerBackgroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerBackgroundColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartPoint#markerForegroundColor:member'
    summary: 'データポイントのマーカーの前景色を HTML カラーコードで表現したものです (例: \# ff0000 はは赤を表します)。'
    name: markerForegroundColor
    fullName: markerForegroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerForegroundColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartPoint#markerSize:member'
    summary: データ ポイントのマーカー サイズを表します。
    name: markerSize
    fullName: markerSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerSize: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartPoint#markerStyle:member'
    summary: データ ポイントのマーカー スタイルを表します。 詳細については、「ChartMarkerStyle」を参照してください。
    name: markerStyle
    fullName: markerStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        markerStyle:
                    | ChartMarkerStyle
                    | "Invalid"
                    | "Automatic"
                    | "None"
                    | "Square"
                    | "Diamond"
                    | "Triangle"
                    | "X"
                    | "Star"
                    | "Dot"
                    | "Dash"
                    | "Circle"
                    | "Plus"
                    | "Picture";
      return:
        type:
          - 'excel!Excel.ChartPoint#markerStyle~0:complex'
  - uid: 'excel!Excel.ChartPoint#value:member'
    summary: グラフのポイントの値を返します。
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly value: any;'
      return:
        type:
          - any
