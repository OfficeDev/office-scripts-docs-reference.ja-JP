### YamlMime:TSType
name: Excel.ConditionalFormatCollection
uid: excel!Excel.ConditionalFormatCollection:interface
package: excel!
fullName: Excel.ConditionalFormatCollection
summary: 指定範囲と重複しているすべての条件付き書式のコレクションを表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(type)
  uid: excel!Excel.ConditionalFormatCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: 新しい条件付き書式をコレクションの先頭/最上位の優先度に追加します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  type:
                      | ConditionalFormatType
                      | "Custom"
                      | "DataBar"
                      | "ColorScale"
                      | "IconSet"
                      | "TopBottom"
                      | "PresetCriteria"
                      | "ContainsText"
                      | "CellValue"
              ): ConditionalFormat;
    parameters:
    - id: type
      description: 追加する条件付き書式の種類を指定します。 詳細については、「ConditionalFormatType」を参照してください。
      type: "| <xref uid=\"excel!Excel.ConditionalFormatType:enum\" />\n                | \"Custom\"\n                | \"DataBar\"\n                | \"ColorScale\"\n                | \"IconSet\"\n                | \"TopBottom\"\n                | \"PresetCriteria\"\n                | \"ContainsText\"\n                | \"CellValue\"\n        "
    return:
      type: <xref uid="excel!Excel.ConditionalFormat:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:M5\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.colorScale);\n    let criteria = {\n        minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: \"blue\" },\n        midpoint: { formula: \"50\", type: Excel.ConditionalFormatColorCriterionType.percent, color: \"yellow\" },\n        maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: \"red\" }\n    };\n    conditionalFormat.colorScale.criteria = criteria;\n\n    await context.sync();\n}\n```"
- name: clearAll()
  uid: excel!Excel.ConditionalFormatCollection#clearAll:member(1)
  package: excel!
  fullName: clearAll()
  summary: 現在指定している範囲でアクティブなすべての条件付き書式をクリアする。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearAll(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange();\n    range.conditionalFormats.clearAll();\n\n    await context.sync();\n\n    $(\".conditional-formats\").hide();\n}\n```"
- name: getCount()
  uid: excel!Excel.ConditionalFormatCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: ブック内の条件付き書式の数を返します。
