- name: getImage(width, height, fittingMode)
  uid: excel!Excel.Chart#getImage:member(1)
  package: excel!
  fullName: getImage(width, height, fittingMode)
  summary: 指定したサイズに合わせてグラフを拡大、縮小することで、グラフを Base64 でエンコードされた画像としてレンダリングします。 縦横比は、サイズ変更の一部として保持されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getImage(
                  width?: number,
                  height?: number,
                  fittingMode?: ImageFittingMode | "Fit" | "FitAndCenter" | "Fill"
              ): ClientResult<string>;
    parameters:
    - id: width
      description: (省略可能) 結果の画像の希望する幅。
      type: number
    - id: height
      description: (省略可能) 結果の画像の希望する高さ。
      type: number
    - id: fittingMode
      description: オプション指定した寸法 (高さと幅の両方が設定されている場合) にグラフを拡大または縮小するために使用する方法を指定します。
      type: "<xref uid=\"excel!Excel.ImageFittingMode:enum\" /> | \"Fit\" | \"FitAndCenter\" | \"Fill\"\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;string&gt;
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.Chart#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
- name: setData(sourceData, seriesBy)
  uid: excel!Excel.Chart#setData:member(1)
  package: excel!
  fullName: setData(sourceData, seriesBy)
  summary: グラフの元データをリセットします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setData(
                  sourceData: Range,
                  seriesBy?: ChartSeriesBy | "Auto" | "Columns" | "Rows"
              ): void;
    parameters:
    - id: sourceData
      description: ソースデータに対応する range オブジェクトを指定します。
      type: <xref uid="excel!Excel.Range:interface" />
    - id: seriesBy
      description: 列や行がグラフのデータ系列として使用される方法を指定します。 Auto (既定)、行、列のいずれかをすることができます。 詳細については、「Excel Chart系列」を参照してください。
      type: "<xref uid=\"excel!Excel.ChartSeriesBy:enum\" /> | \"Auto\" | \"Columns\" | \"Rows\"\n        "
    return:
      type: void
      description: ''
- name: setPosition(startCell, endCell)
  uid: excel!Excel.Chart#setPosition:member(1)
  package: excel!
  fullName: setPosition(startCell, endCell)
  summary: ワークシート上のセルを基準にしてグラフを配置します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    parameters:
    - id: startCell
      description: 開始セル。これは、グラフの移動先です。開始セルは、ユーザーの右から左への表示の設定に応じて、左上のセルか、右上のセルとなります。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: endCell
      description: (省略可能) 最後のセル。 指定されている場合、グラフの幅と高さは、このセルまたは範囲を完全にカバーするように設定されます。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: ''
