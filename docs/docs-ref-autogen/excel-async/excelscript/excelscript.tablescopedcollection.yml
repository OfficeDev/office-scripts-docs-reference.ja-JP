fullName: Excel.TableScopedCollection
summary: 表のスコープが設定されたコレクションを表します。 表ごとに、左上隅がアンカー位置と見なされ、表は上から下、左から右に並べ替えられます。
remarks: ''
isPreview: false
isDeprecated: false
