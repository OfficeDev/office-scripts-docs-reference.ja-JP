  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.TableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: コレクション内の最初のテーブルを取得します。 一番上の左のテーブルがコレクション内で最初のテーブルになるように、コレクションのテーブルが上から下へ、左から右への順で並べ替えられます。
  remarks: ''
  isPreview: false
  isDeprecated: false
