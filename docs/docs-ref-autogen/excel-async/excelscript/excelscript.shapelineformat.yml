### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeLineFormat:interface'
    summary: Shape オブジェクトの線の書式設定を表します。 画像と幾何学的な図形の場合、線の書式は図形の枠線を表します。
    name: Excel.ShapeLineFormat
    fullName: Excel.ShapeLineFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeLineFormat#color:member'
      - 'excel!Excel.ShapeLineFormat#dashStyle:member'
      - 'excel!Excel.ShapeLineFormat#load:member(1)'
      - 'excel!Excel.ShapeLineFormat#style:member'
      - 'excel!Excel.ShapeLineFormat#transparency:member'
      - 'excel!Excel.ShapeLineFormat#visible:member'
      - 'excel!Excel.ShapeLineFormat#weight:member'
  - uid: 'excel!Excel.ShapeLineFormat#color:member'
    summary: 'フォームの \# RRGGBB ("FFA500" など) または名前付きの html 色 (例: "オレンジ") の線の色を html 色形式で表します。'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeLineFormat#dashStyle:member'
    summary: 図形の線スタイルを表します。 線が非表示の場合、または破線のスタイルが一定ではない場合は、null を返します。 詳細については、Excel.ShapeLineStyle をご覧ください。
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle: ShapeLineDashStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineDashStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、を呼び出す必要があり `context.sync()` ます。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeLineFormat#style:member'
    summary: 図形の線スタイルを表します。 線が非表示の場合、またはスタイルが一定ではない場合は、null を返します。 詳細については、Excel.ShapeLineStyle をご覧ください。
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style: ShapeLineStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#transparency:member'
    summary: 指定された線の透明度を示す 0.0 (不透明) から 1.0 (透明) までの値を表します。 図形の透明度が一定ではない場合は、null を返します。
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeLineFormat#visible:member'
    summary: Shape 要素の線の書式を表示するかどうかを指定します。 図形の可視性が一定ではない場合は、null を返します。
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeLineFormat#weight:member'
    summary: 線の太さ (ポイント数) を表します。 線が非表示の場合、または線の太さが一定ではない場合は、null を返します。
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: number;'
      return:
        type:
          - number
