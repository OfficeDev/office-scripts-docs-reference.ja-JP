### YamlMime:TSType
name: Excel.ShapeLineFormat
uid: excel!Excel.ShapeLineFormat:interface
package: excel!
fullName: Excel.ShapeLineFormat
summary: Shape オブジェクトの線の書式設定を表します。 画像と幾何学的な図形の場合、線の書式は図形の枠線を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ShapeLineFormat#color:member
  package: excel!
  fullName: color
  summary: 'フォームの \# RRGGBB ("FFA500" など) または名前付きの html 色 (例: "オレンジ") の線の色を html 色形式で表します。'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.ShapeLineFormat#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: 図形の線スタイルを表します。 線が非表示の場合、または破線のスタイルが一定ではない場合は、null を返します。 詳細については、Excel.ShapeLineStyle をご覧ください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      dashStyle:
                  | ShapeLineDashStyle
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "LongDash"
                  | "LongDashDot"
                  | "RoundDot"
                  | "Solid"
                  | "SquareDot"
                  | "LongDashDotDot"
                  | "SystemDash"
                  | "SystemDot"
                  | "SystemDashDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeLineDashStyle:enum" />
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "LongDash"
                    | "LongDashDot"
                    | "RoundDot"
                    | "Solid"
                    | "SquareDot"
                    | "LongDashDotDot"
                    | "SystemDash"
                    | "SystemDot"
                    | "SystemDashDot"
- name: style
  uid: excel!Excel.ShapeLineFormat#style:member
  package: excel!
  fullName: style
  summary: 図形の線スタイルを表します。 線が非表示の場合、またはスタイルが一定ではない場合は、null を返します。 詳細については、Excel.ShapeLineStyle をご覧ください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | ShapeLineStyle
                  | "Single"
                  | "ThickBetweenThin"
                  | "ThickThin"
                  | "ThinThick"
                  | "ThinThin";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeLineStyle:enum" />
                    | "Single"
                    | "ThickBetweenThin"
                    | "ThickThin"
                    | "ThinThick"
                    | "ThinThin"
- name: transparency
  uid: excel!Excel.ShapeLineFormat#transparency:member
  package: excel!
  fullName: transparency
  summary: 指定された線の透明度を示す 0.0 (不透明) から 1.0 (透明) までの値を表します。 図形の透明度が一定ではない場合は、null を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ShapeLineFormat#visible:member
  package: excel!
  fullName: visible
  summary: Shape 要素の線の書式を表示するかどうかを指定します。 図形の可視性が一定ではない場合は、null を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.ShapeLineFormat#weight:member
  package: excel!
  fullName: weight
  summary: 線の太さ (ポイント数) を表します。 線が非表示の場合、または線の太さが一定ではない場合は、null を返します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
methods:
- name: load(propertyNames)
  uid: excel!Excel.ShapeLineFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
