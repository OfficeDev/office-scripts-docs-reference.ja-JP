### YamlMime:TSType
name: Excel.ConditionalTextComparisonRule
uid: excel!Excel.ConditionalTextComparisonRule:interface
package: excel!
fullName: Excel.ConditionalTextComparisonRule
summary: セル値の条件付き書式ルールを表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: operator
  uid: excel!Excel.ConditionalTextComparisonRule#operator:member
  package: excel!
  fullName: operator
  summary: テキスト条件付き書式の演算子を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      operator:
                  | ConditionalTextOperator
                  | "Invalid"
                  | "Contains"
                  | "NotContains"
                  | "BeginsWith"
                  | "EndsWith";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalTextOperator:enum" />
                    | "Invalid"
                    | "Contains"
                    | "NotContains"
                    | "BeginsWith"
                    | "EndsWith"
- name: text
  uid: excel!Excel.ConditionalTextComparisonRule#text:member
  package: excel!
  fullName: text
  summary: 条件付き書式のテキスト値。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B16:D18\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.containsText);\n    conditionalFormat.textComparison.format.font.color = \"red\";\n    conditionalFormat.textComparison.rule = { operator: Excel.ConditionalTextOperator.contains, text: \"Delayed\" };\n\n    await context.sync();\n}\n```"
