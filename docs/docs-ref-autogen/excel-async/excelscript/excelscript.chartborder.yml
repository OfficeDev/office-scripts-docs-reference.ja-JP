### YamlMime:TSType
name: Excel.ChartBorder
uid: excel!Excel.ChartBorder:interface
package: excel!
fullName: Excel.ChartBorder
summary: グラフ要素の枠線の書式設定を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ChartBorder#color:member
  package: excel!
  fullName: color
  summary: グラフの罫線の色を表す HTML カラー コード。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: lineStyle
  uid: excel!Excel.ChartBorder#lineStyle:member
  package: excel!
  fullName: lineStyle
  summary: 罫線のスタイルを表します。 詳細については、「Excel の ChartLineStyle」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      lineStyle:
                  | ChartLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Grey25"
                  | "Grey50"
                  | "Grey75"
                  | "Automatic"
                  | "RoundDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Grey25"
                    | "Grey50"
                    | "Grey75"
                    | "Automatic"
                    | "RoundDot"
- name: weight
  uid: excel!Excel.ChartBorder#weight:member
  package: excel!
  fullName: weight
  summary: 罫線の太さ (ポイント数) を表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
methods:
