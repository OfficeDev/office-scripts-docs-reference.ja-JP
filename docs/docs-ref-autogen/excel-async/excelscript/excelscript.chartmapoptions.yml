### YamlMime:TSType
name: Excel.ChartMapOptions
uid: excel!Excel.ChartMapOptions:interface
package: excel!
fullName: Excel.ChartMapOptions
summary: 地域マップグラフのプロパティをカプセル化します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: labelStrategy
  uid: excel!Excel.ChartMapOptions#labelStrategy:member
  package: excel!
  fullName: labelStrategy
  summary: 地域マップグラフの系列マップラベル戦略を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'labelStrategy: ChartMapLabelStrategy | "None" | "BestFit" | "ShowAll";'
    return:
      type: <xref uid="excel!Excel.ChartMapLabelStrategy:enum" /> | "None" | "BestFit" | "ShowAll"
- name: level
  uid: excel!Excel.ChartMapOptions#level:member
  package: excel!
  fullName: level
  summary: 地域マップグラフの系列マッピングレベルを指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      level:
                  | ChartMapAreaLevel
                  | "Automatic"
                  | "DataOnly"
                  | "City"
                  | "County"
                  | "State"
                  | "Country"
                  | "Continent"
                  | "World";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapAreaLevel:enum" />
                    | "Automatic"
                    | "DataOnly"
                    | "City"
                    | "County"
                    | "State"
                    | "Country"
                    | "Continent"
                    | "World"
- name: projectionType
  uid: excel!Excel.ChartMapOptions#projectionType:member
  package: excel!
  fullName: projectionType
  summary: 地域マップグラフの系列の投影の種類を指定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      projectionType:
                  | ChartMapProjectionType
                  | "Automatic"
                  | "Mercator"
                  | "Miller"
                  | "Robinson"
                  | "Albers";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapProjectionType:enum" />
                    | "Automatic"
                    | "Mercator"
                    | "Miller"
                    | "Robinson"
                    | "Albers"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartMapOptions#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
