    type: method
    syntax:
      content: |-
        scaleWidth(
                    scaleFactor: number,
                    scaleType: ShapeScaleType | "CurrentSize" | "OriginalSize",
                    scaleFrom?:
                        | ShapeScaleFrom
                        | "ScaleFromTopLeft"
                        | "ScaleFromMiddle"
                        | "ScaleFromBottomRight"
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: scaleFactor
          description: 現在の幅と変更後の幅の比率、または元の幅と変更後の幅の比率を指定します。
          type:
            - number
        - id: scaleType
          description: 図形を元のサイズに対して拡大または縮小するかを指定します。 元のサイズスケーリングオプションは、イメージに対してのみ機能します。
          type:
            - 'excel!Excel.Shape#scaleWidth~0:complex'
        - id: scaleFrom
          description: 省略可能です。 図形を拡大縮小する場合、図形の位置を保持する部分を指定します。 省略すると、図形の左上隅の位置を保持します。
          type:
            - 'excel!Excel.Shape#scaleWidth~1:complex'
  - uid: 'excel!Excel.Shape#setZOrder:member(1)'
    summary: 指定された図形をコレクションの z オーダーで上または下に移動します。他の図形の手前または奥に移動します。
    name: setZOrder(position)
    fullName: setZOrder(position)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        setZOrder(
                    position:
                        | ShapeZOrder
                        | "BringToFront"
                        | "BringForward"
                        | "SendToBack"
                        | "SendBackward"
                ): void;
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Shapes");
              let shape = sheet.shapes.getItem("Octagon")
              shape.setZOrder(Excel.ShapeZOrder.sendBackward);
              await context.sync();
          }
          ```
      parameters:
        - id: position
          description: 他の図形を基準にして z オーダーのスタック内の図形を移動する位置を指定します。 詳細については、「Excel のスナップショット注文」を参照してください。
          type:
            - 'excel!Excel.Shape#setZOrder~0:complex'
