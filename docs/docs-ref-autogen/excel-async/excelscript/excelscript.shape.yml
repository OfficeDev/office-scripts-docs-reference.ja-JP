  uid: excel!Excel.Shape#image:member
  package: excel!
  fullName: image
  summary: 図形に関連付けられた画像を返します。 図形の種類が "Image" ではない場合は、エラーがスローされます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly image: Image;'
    return:
      type: <xref uid="excel!Excel.Image:interface" />
- name: left
  uid: excel!Excel.Shape#left:member
  package: excel!
  fullName: left
  summary: 図形の左側からワークシートの左側までの距離 (ポイント数) です。 入力として負の値を設定すると、無効な引数の例外がスローされます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: level
  uid: excel!Excel.Shape#level:member
  package: excel!
  fullName: level
  summary: 指定した図形のレベルを指定します。 たとえば、レベル 0 は図形がどのグループの一部でもないことを意味し、レベル 1 は図形が最上位グループの一部であることを意味し、レベル 2 は図形が最上位レベルのサブグループの一部であることを意味します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly level: number;'
    return:
      type: number
- name: line
  uid: excel!Excel.Shape#line:member
  package: excel!
  fullName: line
  summary: 図形に関連付けられた線を返します。 図形の種類が "Line" ではない場合は、エラーがスローされます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly line: Line;'
    return:
      type: <xref uid="excel!Excel.Line:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.getItem(\"StraightLine\").line;\n    line.beginArrowheadLength = Excel.ArrowheadLength.long;\n    line.beginArrowheadWidth = Excel.ArrowheadWidth.wide;\n    line.beginArrowheadStyle = Excel.ArrowheadStyle.oval;\n\n    line.endArrowheadLength = Excel.ArrowheadLength.long;\n    line.endArrowheadWidth = Excel.ArrowheadWidth.wide;\n    line.endArrowheadStyle = Excel.ArrowheadStyle.triangle;\n\n    await context.sync();\n}\n```"
