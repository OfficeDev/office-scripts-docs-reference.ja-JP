- name: scaleHeight(scaleFactor, scaleType, scaleFrom)
  uid: excel!Excel.Shape#scaleHeight:member(1)
  package: excel!
  fullName: scaleHeight(scaleFactor, scaleType, scaleFrom)
  summary: 指定した係数分だけ図形の高さを変更します。 画像の場合は、図形を元のサイズに対して拡大または縮小するのか、現在のサイズに対して拡大または縮小するのかを指定できます。 画像以外の図形の場合は、常に現在の高さに対して拡大または縮小されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      scaleHeight(
                  scaleFactor: number,
                  scaleType: ShapeScaleType | "CurrentSize" | "OriginalSize",
                  scaleFrom?:
                      | ShapeScaleFrom
                      | "ScaleFromTopLeft"
                      | "ScaleFromMiddle"
                      | "ScaleFromBottomRight"
              ): void;
    parameters:
    - id: scaleFactor
      description: 現在の高さと変更後の高さの比率、または元の高さと変更後の高さの比率を指定します。
      type: number
    - id: scaleType
      description: 図形を元のサイズに対して拡大または縮小するかを指定します。 元のサイズスケーリングオプションは、イメージに対してのみ機能します。
      type: <xref uid="excel!Excel.ShapeScaleType:enum" /> | "CurrentSize" | "OriginalSize"
    - id: scaleFrom
      description: 省略可能。 図形を拡大縮小する場合、図形の位置を保持する部分を指定します。 省略すると、図形の左上隅の位置を保持します。
      type: "| <xref uid=\"excel!Excel.ShapeScaleFrom:enum\" />\n                | \"ScaleFromTopLeft\"\n                | \"ScaleFromMiddle\"\n                | \"ScaleFromBottomRight\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Octagon\")\n    shape.lockAspectRatio = true;\n    shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);\n    await context.sync();\n}\n```"
