- name: setZOrder(position)
  uid: excel!Excel.Shape#setZOrder:member(1)
  package: excel!
  fullName: setZOrder(position)
  summary: 指定された図形をコレクションの z オーダーで上または下に移動します。他の図形の手前または奥に移動します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setZOrder(
                  position:
                      | ShapeZOrder
                      | "BringToFront"
                      | "BringForward"
                      | "SendToBack"
                      | "SendBackward"
              ): void;
    parameters:
    - id: position
      description: 他の図形を基準にして z オーダーのスタック内の図形を移動する位置を指定します。 詳細については、「Excel のスナップショット注文」を参照してください。
      type: "| <xref uid=\"excel!Excel.ShapeZOrder:enum\" />\n                | \"BringToFront\"\n                | \"BringForward\"\n                | \"SendToBack\"\n                | \"SendBackward\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Octagon\")\n    shape.setZOrder(Excel.ShapeZOrder.sendBackward);\n    await context.sync();\n}\n```"
