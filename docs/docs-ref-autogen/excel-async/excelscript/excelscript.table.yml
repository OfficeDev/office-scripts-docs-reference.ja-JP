- name: sort
  uid: excel!Excel.Table#sort:member
  package: excel!
  fullName: sort
  summary: テーブル内の並べ替えを表します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly sort: TableSort;'
    return:
      type: <xref uid="excel!Excel.TableSort:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
- name: style
  uid: excel!Excel.Table#style:member
  package: excel!
  fullName: style
  summary: テーブル スタイルを表す定数値。 可能な値は次のとおりです。 "TableStyleLight1" は "TableStyleLight21"、"TableStyleMedium1" ~ "TableStyleMedium28"、"TableStyleDark1" ~ "TableStyleDark11" です。 ブックに存在するカスタムのユーザー定義スタイルも指定できます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
