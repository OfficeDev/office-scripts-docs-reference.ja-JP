### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeFont:interface'
    summary: このオブジェクトは、オブジェクトのフォントの属性 (フォント名、フォント サイズ、色など) を表します。
    name: Excel.RangeFont
    fullName: Excel.RangeFont
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeFont#bold:member'
      - 'excel!Excel.RangeFont#color:member'
      - 'excel!Excel.RangeFont#italic:member'
      - 'excel!Excel.RangeFont#load:member(1)'
      - 'excel!Excel.RangeFont#name:member'
      - 'excel!Excel.RangeFont#size:member'
      - 'excel!Excel.RangeFont#strikethrough:member'
      - 'excel!Excel.RangeFont#subscript:member'
      - 'excel!Excel.RangeFont#superscript:member'
      - 'excel!Excel.RangeFont#tintAndShade:member'
      - 'excel!Excel.RangeFont#underline:member'
  - uid: 'excel!Excel.RangeFont#bold:member'
    summary: フォントの太字の状態を表します。
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#color:member'
    summary: テキストの色の HTML カラーコード表現 (たとえば、 \# ff0000 はは赤を表します)。
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFont#italic:member'
    summary: フォントの斜体の状態を指定します。
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、を呼び出す必要があり `context.sync()` ます。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeFont#name:member'
    summary: 'フォント名 (例: "Calibri")'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFont#size:member'
    summary: フォント サイズ。
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFont#strikethrough:member'
    summary: フォントの取り消し線の状態を指定します。 null 値は、範囲全体に同じ取り消し線設定がないことを示します。
    name: strikethrough
    fullName: strikethrough
    langs:
      - typeScript
    type: property
    syntax:
      content: 'strikethrough: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#subscript:member'
    summary: フォントの下付き文字の状態を指定します。 範囲のすべてのフォントが下付きの場合は True を返します。 範囲のすべてのフォントが上付き文字または標準 (上付き文字または下付き文字でない場合) の場合は、False を返します。 それ以外の場合は Null を返します。
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#superscript:member'
    summary: フォントの上付き文字の状態を指定します。 範囲のすべてのフォントが上付きの場合は True を返します。 指定範囲のすべてのフォントが下付きまたは通常の場合 (上付き文字または下付き文字ではない場合) は、False を返します。 それ以外の場合は Null を返します。
    name: superscript
    fullName: superscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'superscript: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#tintAndShade:member'
    summary: 範囲のフォントの色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 Null 値は、範囲全体に均一なフォントの tintAndShade が設定されていないことを示します。
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFont#underline:member'
    summary: フォントに適用する下線の種類。 詳細については、「Excel の Range過小な Linestyle」を参照してください。
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'underline: RangeUnderlineStyle;'
      return:
        type:
          - 'excel!Excel.RangeUnderlineStyle:enum'
references:
  - uid: 'excel!Excel.RangeUnderlineStyle:enum'
    name: RangeUnderlineStyle
    fullName: Excel.RangeUnderlineStyle