      type: <xref uid="excel!Excel.GroupShapeCollection:interface" />
methods:
- name: load(propertyNames)
  uid: excel!Excel.ShapeGroup#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
- name: ungroup()
  uid: excel!Excel.ShapeGroup#ungroup:member(1)
  package: excel!
  fullName: ungroup()
  summary: 指定した図形グループに含まれるグループ化された図形のグループを解除します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ungroup(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n\n    let shapeGroup = sheet.shapes.getItem(\"Group\").group;\n    shapeGroup.ungroup();\n    console.log(\"Shapes ungrouped\");\n\n    await context.sync();\n}\n```"
