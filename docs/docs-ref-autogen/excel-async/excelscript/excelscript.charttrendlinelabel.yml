### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartTrendlineLabel:interface'
    summary: このオブジェクトは、グラフの近似曲線ラベルオブジェクトの属性を表します。
    name: Excel.ChartTrendlineLabel
    fullName: Excel.ChartTrendlineLabel
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartTrendlineLabel#autoText:member'
      - 'excel!Excel.ChartTrendlineLabel#format:member'
      - 'excel!Excel.ChartTrendlineLabel#formula:member'
      - 'excel!Excel.ChartTrendlineLabel#height:member'
      - 'excel!Excel.ChartTrendlineLabel#horizontalAlignment:member'
      - 'excel!Excel.ChartTrendlineLabel#left:member'
      - 'excel!Excel.ChartTrendlineLabel#linkNumberFormat:member'
      - 'excel!Excel.ChartTrendlineLabel#load:member(1)'
      - 'excel!Excel.ChartTrendlineLabel#numberFormat:member'
      - 'excel!Excel.ChartTrendlineLabel#text:member'
      - 'excel!Excel.ChartTrendlineLabel#textOrientation:member'
      - 'excel!Excel.ChartTrendlineLabel#top:member'
      - 'excel!Excel.ChartTrendlineLabel#verticalAlignment:member'
      - 'excel!Excel.ChartTrendlineLabel#width:member'
  - uid: 'excel!Excel.ChartTrendlineLabel#autoText:member'
    summary: 近似曲線ラベルが、コンテキストに基づいて適切なテキストを自動的に生成するかどうかを指定します。
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendlineLabel#format:member'
    summary: グラフの近似曲線ラベルの書式を指定します。
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartTrendlineLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartTrendlineLabelFormat:interface'
  - uid: 'excel!Excel.ChartTrendlineLabel#formula:member'
    summary: A1 スタイルの表記法を使用するグラフの近似曲線ラベルの数式を表す文字列値。
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#height:member'
    summary: グラフの近似曲線ラベルの高さ (ポイント数) を返します。 グラフの近似曲線ラベルが表示されない場合は null 値となります。
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#horizontalAlignment:member'
    summary: グラフの近似曲線ラベルの水平方向の配置を表します。 詳細については、「ChartTextHorizontalAlignment」を参照してください。 このプロパティは、近似曲線ラベルの TextOrientation が-90、90、または180の場合にのみ有効です。
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment: ChartTextHorizontalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextHorizontalAlignment:enum'
  - uid: 'excel!Excel.ChartTrendlineLabel#left:member'
    summary: グラフの近似曲線ラベルの左端からグラフ エリアの左端までの距離 (ポイント数) を表します。 グラフの近似曲線ラベルが表示されない場合は null 値となります。
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#linkNumberFormat:member'
    summary: 数値の表示形式をセルにリンクするかどうかを指定します (セル内の値が変更されたときにラベルの表示形式が変わるようにします)。
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendlineLabel#load:member(1)'
    summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、を呼び出す必要があり `context.sync()` ます。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartTrendlineLabel#numberFormat:member'
    summary: 近似曲線ラベルの書式コードを表す文字列値。
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#text:member'
    summary: グラフの近似曲線ラベルのテキストを表す文字列。
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#textOrientation:member'
    summary: グラフの近似曲線ラベルのテキストの方向を表します。 この値は、-90 ~ 90 の整数、または垂直方向のテキストの整数の180のいずれかである必要があります。
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#top:member'
    summary: グラフの近似曲線ラベルの上端からグラフ エリアの上端までの距離 (ポイント数) を表します。 グラフの近似曲線ラベルが表示されない場合は null 値となります。
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#verticalAlignment:member'
    summary: グラフの近似曲線ラベルの垂直方向の配置を表します。 詳細については、「Excel Charttext縦書きの配置」を参照してください。 このプロパティは、近似曲線ラベルの TextOrientation が0の場合にのみ有効です。
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment: ChartTextVerticalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextVerticalAlignment:enum'
  - uid: 'excel!Excel.ChartTrendlineLabel#width:member'
    summary: グラフの近似曲線ラベルの幅 (ポイント数) を返します。 グラフの近似曲線ラベルが表示されない場合は null 値となります。
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly width: number;'
      return:
        type:
          - number
