- name: zoom
  uid: excel!Excel.PageLayout#zoom:member
  package: excel!
  fullName: zoom
  summary: ワークシートの印刷拡大縮小オプション。 `PageLayoutZoomOptions`オブジェクトは JSON オブジェクトとして設定する必要があります ( `x.zoom = {...}` の代わりに使用します)。`x.zoom.scale = ...`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'zoom: PageLayoutZoomOptions;'
    return:
      type: <xref uid="excel!Excel.PageLayoutZoomOptions:interface" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.zoom = { scale: 200 };\n    await context.sync();\n}\n```"
