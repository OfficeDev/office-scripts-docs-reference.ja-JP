- name: load(propertyNames)
  uid: excel!Excel.PageLayout#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
- name: setPrintArea(printArea)
  uid: excel!Excel.PageLayout#setPrintArea:member(1)
  package: excel!
  fullName: setPrintArea(printArea)
  summary: ワークシートの印刷範囲を設定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintArea(printArea: Range | RangeAreas | string): void;'
    parameters:
    - id: printArea
      description: 印刷するコンテンツの範囲または RangeAreas。
      type: <xref uid="excel!Excel.Range:interface" /> | <xref uid="excel!Excel.RangeAreas:interface" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.setPrintArea(\"A1:D41\");\n    await context.sync();\n}\n```"
- name: setPrintMargins(unit, marginOptions)
  uid: excel!Excel.PageLayout#setPrintMargins:member(1)
  package: excel!
  fullName: setPrintMargins(unit, marginOptions)
  summary: ワークシートのページ余白を単位で設定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setPrintMargins(
                  unit: PrintMarginUnit | "Points" | "Inches" | "Centimeters",
                  marginOptions: PageLayoutMarginOptions
              ): void;
    parameters:
    - id: unit
      description: 指定された余白の測定単位。
      type: <xref uid="excel!Excel.PrintMarginUnit:enum" /> | "Points" | "Inches" | "Centimeters"
    - id: marginOptions
      description: 余白の値を設定しても、余白が指定されていない場合、余白は変わりません。
      type: <xref uid="excel!Excel.PageLayoutMarginOptions:interface" />
    return:
      type: void
      description: ''
- name: setPrintTitleColumns(printTitleColumns)
  uid: excel!Excel.PageLayout#setPrintTitleColumns:member(1)
  package: excel!
  fullName: setPrintTitleColumns(printTitleColumns)
  summary: セルを含む列を、印刷時、ワークシートの各ページの左で繰り返すように設定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintTitleColumns(printTitleColumns: Range | string): void;'
    parameters:
    - id: printTitleColumns
      description: 各ページの左側に繰り返す列は、列全体が有効になるように指定する必要があります。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: ''
- name: setPrintTitleRows(printTitleRows)
  uid: excel!Excel.PageLayout#setPrintTitleRows:member(1)
  package: excel!
  fullName: setPrintTitleRows(printTitleRows)
  summary: セルを含む行を、印刷時、ワークシートの各ページの上で繰り返すように設定します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintTitleRows(printTitleRows: Range | string): void;'
    parameters:
    - id: printTitleRows
      description: 各ページの先頭に繰り返す行は、行全体が有効になるようにする必要があります。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.setPrintTitleRows(\"$1:$1\");\n    await context.sync();\n}\n```"
