fields:
- name: automatic
  uid: excel!Excel.AggregationFunction.automatic:member
  package: excel!
  summary: Excel では、データ項目に基づいて集計が自動的に選択されます。
  value: "\"Automatic\""
- name: average
  uid: excel!Excel.AggregationFunction.average:member
  package: excel!
  summary: Average 関数に相当する、データの平均値を使用して集計します。
  value: "\"Average\""
- name: count
  uid: excel!Excel.AggregationFunction.count:member
  package: excel!
  summary: COUNTA 関数と同等の、データ内のアイテムのカウントを使用して集計します。
  value: "\"Count\""
- name: countNumbers
  uid: excel!Excel.AggregationFunction.countNumbers:member
  package: excel!
  summary: データ内の数値の個数を使用して集計し、COUNT 関数に相当します。
  value: "\"CountNumbers\""
- name: max
  uid: excel!Excel.AggregationFunction.max:member
  package: excel!
  summary: データの最大値を使用して集計し、MAX 関数に相当します。
  value: "\"Max\""
- name: min
  uid: excel!Excel.AggregationFunction.min:member
  package: excel!
  summary: データの最小値を使用して集計します。 MIN 関数に相当します。
  value: "\"Min\""
- name: product
  uid: excel!Excel.AggregationFunction.product:member
  package: excel!
  summary: PRODUCT 関数と同等の、データの製品を使用して集計します。
  value: "\"Product\""
- name: standardDeviation
  uid: excel!Excel.AggregationFunction.standardDeviation:member
  package: excel!
  summary: データの標準偏差を使用して集計します。 STDEV 関数に相当します。
  value: "\"StandardDeviation\""
- name: standardDeviationP
  uid: excel!Excel.AggregationFunction.standardDeviationP:member
  package: excel!
  summary: データの標準偏差を使用して集計します。 STDEVP 関数に相当します。
  value: "\"StandardDeviationP\""
- name: sum
  uid: excel!Excel.AggregationFunction.sum:member
  package: excel!
  summary: データの合計を使用して集計し、SUM 関数に相当します。
  value: "\"Sum\""
- name: unknown
  uid: excel!Excel.AggregationFunction.unknown:member
  package: excel!
  summary: 集計関数が不明であるか、サポートされていません。
  value: "\"Unknown\""
- name: variance
  uid: excel!Excel.AggregationFunction.variance:member
  package: excel!
  summary: データの分散を使用して集計し、VAR 関数に相当します。
  value: "\"Variance\""
- name: varianceP
  uid: excel!Excel.AggregationFunction.varianceP:member
  package: excel!
  summary: データの分散を使用して集計し、VARP 関数に相当します。
  value: "\"VarianceP\""
