### YamlMime:TSType
name: Excel.ConditionalRangeBorder
uid: excel!Excel.ConditionalRangeBorder:interface
package: excel!
fullName: Excel.ConditionalRangeBorder
summary: オブジェクトの輪郭を表します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ConditionalRangeBorder#color:member
  package: excel!
  fullName: color
  summary: '境界線の色を表す HTML カラーコード \# (例: "FFA500")、または名前付きの html 色 (例: "RRGGBB") です。'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.ConditionalRangeBorder#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: 罫線の特定の辺を表す定数値。 詳細については、「Excel の ConditionalRangeBorderIndex」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly sideIndex:
                  | ConditionalRangeBorderIndex
                  | "EdgeTop"
                  | "EdgeBottom"
                  | "EdgeLeft"
                  | "EdgeRight";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" />
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
- name: style
  uid: excel!Excel.ConditionalRangeBorder#style:member
  package: excel!
  fullName: style
  summary: 罫線の線スタイルを指定する、線スタイル定数のいずれか 1 つ。 詳細については、「Excel BorderLineStyle」を参照してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | ConditionalRangeBorderLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeBorderLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ConditionalRangeBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: void
      description: ''
